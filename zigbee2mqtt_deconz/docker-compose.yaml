version: "3.4"

services:
  zigbee2mqtt_deconz:
    container_name: zigbee2mqtt_deconz
    build:
      context: .
      network: host
    volumes:
      - ./data:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/CONBEE:/dev/CONBEE
    restart: always
    network_mode: host
    privileged: true
    environment:
      - TZ=Europe/Sofia
