version: "3.4"

services:
  zigbee2mqtt_deconz:
    container_name: zigbee2mqtt_deconz
    image: koenkk/zigbee2mqtt:latest
    volumes:
      - ./data:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/ttyACM2:/dev/ttyACM2
    restart: always
    network_mode: host
    privileged: true
    environment:
      - TZ=Europe/Sofia
      # - DEBUG=zigbee-herdsman:deconz*
