# https://www.home-assistant.io/integrations/light
# https://www.home-assistant.io/integrations/light.group/
light:
  - platform: group
    name: Living room main lights
    entities:
      - light.living_room_1
      - light.living_room_2
      - light.living_room_3
      - light.living_room_4

  - platform: group
    name: Living room all lights
    entities:
      - light.living_room_main_lights
      - light.pc

  - platform: group
    name: All lights
    entities:
      - light.living_room_all_lights
      - light.bedside_light

automation:
  - id: master_bedroom_bedside_light_on_bedside_switch_single_click
    alias: "Lighting Â· Toggle master bedroom bedside light on bedisde switch single click"
    trigger:
      - platform: event
        event_type: zha_event
        event_data:
          device_ieee: !secret master_bedroom_bedside_switch_ieee
          command: single
    action:
      - service: light.toggle
        entity_id: light.bedside_light

homeassistant:
  customize:
    light.living_room_1:
      friendly_name: Living room 1

    light.living_room_2:
      friendly_name: Living room 2

    light.living_room_3:
      friendly_name: Living room 3

    light.living_room_4:
      friendly_name: Living room 4
