automation:
  - alias: Lighting · Hallway · Motion On
    trigger:
      platform: state
      entity_id: group.hallway_motion
      to: "on"
    condition:
      condition: state
      entity_id: binary_sensor.someone_home
      state: "on"
    action:
      - choose:
        # Turn on in Day Mode
        - conditions:
            - condition: state
              entity_id: binary_sensor.someone_sleeping
              state: "off"
          sequence:
            - service: light.turn_on
              entity_id:
                - light.hallway
                - light.browser_hallway
              data:
                brightness_pct: 100
        # Turn off in Night Mode
        default:
          - service: light.turn_on
            entity_id:
              - light.hue_white_1
              - light.hue_1
            data:
              brightness_pct: 1
          - service: script.browser_hallway_low

  - alias: Lighting · Hallway · Motion Off
    trigger:
      platform: state
      entity_id: group.hallway_motion
      to: "off"
      for: "00:01:00"
    action:
      - choose:
        # Turn off in Day Mode
        - conditions:
            - condition: state
              entity_id: binary_sensor.someone_sleeping
              state: 'off'
          sequence:
            - service: light.turn_off
              entity_id: light.hallway
            - service: script.browser_hallway_low
        # Turn off in Night Mode
        default:
          - service: light.turn_off
            entity_id:
              - light.hue_white_1
              - light.hue_1
              - light.hallway
          - service: script.browser_hallway_low
