script:
  apply_bedroom_ambient_neon:
    sequence:
      - service: scene.turn_on
        entity_id: scene.bedroom_ambient_neon
  apply_bedroom_neon:
    sequence:
      - service: light.turn_on
        entity_id: light.master_bedroom_main
      - delay: "00:00:01"
      - service: light.turn_on
        entity_id: light.master_bedroom_main
        data:
          rgb_color: [255, 0, 63]
          brightness: 153
      - delay: "00:00:02"
      - service: scene.turn_on
        entity_id: scene.bedroom_ambient_neon
  apply_bedroom_pink:
    sequence:
      - service: light.turn_on
        entity_id: light.master_bedroom_main
      - delay: "00:00:01"
      - service: light.turn_on
        entity_id: light.master_bedroom_main
        data:
          rgb_color: [255, 92, 38]
          brightness: 120
      - delay: "00:00:02"
      - service: scene.turn_on
        entity_id: scene.bedroom_ambient_pink

scene:
  - name: Bedroom Neon
    icon: "mdi:weather-night"
    entities:
      light.master_bedroom_main:
        state: 'on'
        xy_color: [0.66, 0.28]
        brightness: 254
      light.bedside:
        state: "on"
        rgb_color: [0, 255, 190]
        brightness: 230

  - name: Bedroom Ambient Neon
    icon: "mdi:weather-night"
    entities:
      light.bedside:
        state: "on"
        rgb_color: [0, 255, 190]
        brightness: 230

  - name: Bedroom Pink
    icon: "mdi:weather-night"
    entities:
      light.master_bedroom_main:
        state: "on"
        rgb_color: [255, 36, 145]
        brightness: 114
      light.bedside:
        state: "on"
        rgb_color: [255, 36, 145]
        brightness: 230

  - name: Bedroom Ambient Pink
    icon: "mdi:weather-night"
    entities:
      light.bedside:
        state: "on"
        rgb_color: [255, 36, 145]
        brightness: 230

  - name: Bedroom Ambient Default
    icon: "mdi:weather-sunny"
    entities:
      light.bedside:
        state: "on"
        color_temp: 359
        brightness: 255

  - name: Bedroom Default
    icon: "mdi:weather-sunny"
    entities:
      light.master_bedroom_main:
        state: "on"
        brightness: 255
        color_temp: 350
      light.bedside:
        state: "on"
        color_temp: 359
        brightness: 255

automation:
  - alias: Lighting · Bedroom · Door open
    trigger:
      platform: state
      entity_id: binary_sensor.bedroom_door_contact
      to: "on"
    condition:
      and:
        - condition: sun
          after: sunset
          after_offset: "-02:00:00"
        - condition: state
          entity_id: input_select.bedroom_mode
          state: 'day'
    action:
      - service: light.turn_on
        entity_id: light.master_bedroom_main
