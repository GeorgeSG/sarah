automation:
  - alias: Wallmote · Living room · 1 · Tap · Toggle lights
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyPressed"
        property: "scene"
        property_key: "001"
    action:
      - service: light.toggle
        entity_id: light.living_room

  - alias: Wallmote · Living room · 1 · Toggle · PC Light
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyReleased"
        property: "scene"
        property_key: "001"
    action:
      - service: light.toggle
        entity_id: light.pc

  - alias: Wallmote · Living room · 2 · Tap · Toggle Music
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyPressed"
        property: "scene"
        property_key: "002"
    action:
      - service: media_player.media_play_pause
        entity_id: media_player.living_room

  - alias: Wallmote · Living room · 2 · Hold · Play music
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyReleased"
        property: "scene"
        property_key: "002"
    action:
      - service: script.music_play

  - alias: Wallmote · Living room · 3 · Tap · Toggle Main lights
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyPressed"
        property_key: "003"
    action:
      - service: light.toggle
        entity_id:
          - light.living_room_main
          - light.pc

  - alias: Wallmote · Living room · 3 · Hold · Toggle Ambient lights
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyReleased"
        property_key: "003"
    action:
      - service: light.toggle
        entity_id: light.living_room_ambient

  - alias: Wallmote · Living room · 4 · Tap · Toggle AC
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyPressed"
        property_key: "004"
    action:
      - service: script.toshiba_ac_toggle

  - alias: Wallmote · Living room · 4 · Hold · Toggle Cover
    trigger:
      platform: event
      event_type: zwave_js_value_notification
      event_data:
        node_id: 5
        value: "KeyReleased"
        property_key: "004"
    action:
      - service: script.toggle_living_room_cover
