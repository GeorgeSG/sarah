automation:
  - alias: Kitchen christmast lights · turn on after sunset
    trigger:
      platform: sun
      event: sunset
    action:
      - service: switch.turn_on
        entity_id: switch.kitchen_outlet
  - alias: Kitchen christmast lights · turn off on sunrise
    trigger:
      platform: sun
      event: sunrise
    action:
      - service: switch.turn_off
        entity_id: switch.kitchen_outlet
