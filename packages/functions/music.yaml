script:
  music_play:
    alias: "Music - Play"
    sequence:
      - service: media_player.volume_set
        entity_id: media_player.master_bedroom
        data:
          volume_level: 0.3
      - service: media_player.select_source
        entity_id: media_player.master_bedroom
        data:
          source: "Evening Chill"
      - service: fan.turn_off
        entity_id: fan.philips_airpurifier
