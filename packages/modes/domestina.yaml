input_boolean:
  domestina:
    name: Domestina time
    icon: mdi:broom

automation:
  - id: domestina_automate_start
    alias: Domestina 路 Automate start
    trigger:
      platform: time
      at: "08:30:00"
    condition:
      - condition: time
        weekday: thu
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.domestina

  - id: domestina_start
    alias: Domestina 路 Start
    trigger:
      platform: state
      entity_id: input_boolean.domestina
      from: "off"
      to: "on"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.guest_mode
      - service: automation.turn_off
        entity_id:
          - automation.cube_knock
          - automation.cube_shake

  - id: domestina_automate_end
    alias: Domestina 路 Automate end
    trigger:
      platform: time
      at: "13:00:00"
    condition:
      - condition: time
        weekday: thu
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.domestina

  - id: domestina_end
    alias: Domestina 路 End
    trigger:
      platform: state
      entity_id: input_boolean.domestina
      from: "on"
      to: "off"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.guest_mode
      - service: automation.turn_on
        entity_id:
          - automation.cube_knock
          - automation.cube_shake
