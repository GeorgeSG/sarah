input_boolean:
  sleep_mode:
    name: Sleep mode
    initial: off
    icon: mdi:sleep

automation:
  - id: enable_sleep_mode
    alias: Sleep mode - Enable
    trigger:
      platform: state
      entity_id: input_boolean.sleep_mode
      from: "off"
      to: "on"
    action:
      - service: script.routine_bedtime

  - id: disable_sleep_mode
    alias: Sleep mode - Disable
    trigger:
      platform: state
      entity_id: input_boolean.sleep_mode
      from: "on"
      to: "off"
    action:
      - service: script.routine_waking_up
