input_boolean:
  routine_welcome_home:
    name: Coming home 路 Say welcome
    initial: on
    icon: mdi:account-plus-outline

script:
  routine_coming_home:
    alias: Routine 路 Coming home
    sequence:
      # Enter home mode.
      - service: script.security_camera_off
      - service: light.turn_on
        entity_id: light.living_room_all_lights

      # Check if welcome home is enabled, proceed with welcome routine.
      - condition: state
        entity_id: input_boolean.routine_welcome_home
        state: "on"

      # Wait a while for me to enter before welcoming.
      - delay: 00:00:02
      - service: script.coming_home_welcome_home

  coming_home_welcome_home:
    alias: Routine 路 Coming home 路 Welcome home
    sequence:
      - service: script.say
        data_template:
          partials:
            - !include ../../templates/partials/greeting.yaml
            - !include ../../templates/partials/time.yaml
            - "Here's the current status:"
            - !include ../../templates/partials/window_check.yaml
      - wait_template: "{{ is_state('input_boolean.sarah_talking', 'off') }}"
        timeout: 00:02:00
      - delay: 00:00:01

      - service: script.say
        data_template:
          message: >-

            {{
              [
                "I'll put some music on.",
                "I'll play some music.",
                "Here's some music."
              ] | random
            }}
      - delay: 00:00:02

      - service: script.music_play
