custom_header:
  compact_mode: true
  editor_warnings: false
  hide_help: true
  hide_unused: true
resources:
  - type: module
    url: /community_plugin/spotify-card/spotify-card.js
  - type: module
    url: /community_plugin/circle-sensor-card/circle-sensor-card.js
  - type: module
    url: /community_plugin/lovelace-card-mod/card-mod.js
  - type: js
    url: /community_plugin/light-entity-card/light-entity-card.js
  - type: module
    url: /community_plugin/weather-card/weather-card.js
  - type: module
    url: /community_plugin/custom-header/custom-header.js
  - type: module
    url: /community_plugin/mini-graph-card/mini-graph-card-bundle.js
  - type: module
    url: /community_plugin/mini-media-player/mini-media-player-bundle.js
title: Sarah
views:
  #
  # ──────────────────────────────────────────────────────────────── HOME VIEW ─────
  #

  - title: Home
    icon: "mdi:home"
    path: default_view
    badges: []
    cards:
      - type: entities
        title: Lights
        entities:
          - entity: light.living_room_all_lights
          - entity: light.living_room_main_lights
          - entity: light.pc
        show_header_toggle: false
      - type: entities
        title: Manual Control
        entities:
          - entity: input_boolean.sleep_mode
          - entity: input_boolean.guest_mode
          - entity: input_boolean.domestina
          - entity: input_boolean.speech_notifications
          - entity: input_boolean.georgi_home
        show_header_toggle: false
      - type: entities
        title: Sensors
        entities:
          - entity: binary_sensor.front_door_on_off_wrapper
          - entity: binary_sensor.living_room_right_window_on_off_wrapper
          - entity: binary_sensor.bedroom_right_window_on_off_wrapper
        show_header_toggle: false
      - type: entities
        title: Devices
        entities:
          - entity: switch.camera
          - entity: media_player.living_room_tv
          - entity: fan.philips_airpurifier
        show_header_toggle: false
      - type: entities
        title: Presence
        entities:
          - entity: binary_sensor.georgi_home
          - entity: device_tracker.carbon
          - entity: device_tracker.tile_1bcb2b3021b9f96b
        show_header_toggle: false
      - type: "custom:weather-card"
        current: true
        details: true
        entity: weather.dark_sky
        forecast: true
      - type: "custom:mini-media-player"
        artwork: cover
        entity: media_player.master_bedroom
        hide:
          power_state: false
          shuffle: false
        idle_view:
          when_idle: true
          when_standby: true
        platform: sonos
        show_source: true
        source: full
      - type: entities
        title: Misc Badges
        entities:
          - entity: sun.sun
          - entity: sensor.carbon_battery_level
          - entity: sensor.carbon_steps
          - entity: binary_sensor.updater
        show_header_toggle: false

  #
  # ───────────────────────────────────────────────────────── LIVING ROOM VIEW ─────
  #

  - title: Living Room
    icon: "mdi:sofa"
    path: living-room
    badges: []
    cards:
      - type: glance
        title: Window
        show_icon: true
        show_name: false
        show_state: true
        entities:
          - entity: binary_sensor.living_room_right_window_on_off_wrapper
          - entity: sensor.living_room_right_window_power
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - entity: light.living_room_all_lights
          - entity: light.living_room_main_lights
          - entity: light.living_room_1
          - entity: light.living_room_2
          - entity: light.living_room_3
          - entity: light.living_room_4
          - entity: light.pc
      - type: picture-entity
        aspect_ratio: 50%
        entity: camera.amcrest_camera
        hold_action:
          action: none
        show_name: true
        show_state: true
        tap_action:
          action: none
      - type: entities
        title: Camera Controls
        show_header_toggle: false
        entities:
          - entity: switch.camera
          - entity: binary_sensor.amcrest_camera_online
          - entity: binary_sensor.amcrest_camera_motion_detected
      - type: media-control
        entity: media_player.living_room_tv
      - type: media-control
        entity: media_player.playstation_4

  #
  # ────────────────────────────────────────────────────── MASTER BEDROOM VIEW ─────
  #

  - title: Master Bedroom
    icon: "mdi:bed-empty"
    path: master-bedroom
    badges: []
    cards:
      - type: "custom:mini-graph-card"
        animate: true
        entities:
          - entity: sensor.bedroom_weather_temperature
            index: 0
            name: Temperature
        line_width: 3
        points_per_hour: 1
        show:
          average: true
          extrema: true

      - type: horizontal-stack
        cards:
          - type: "custom:mini-graph-card"
            name: Humidity
            icon: "mdi:water"
            font_size: 75
            line_color: green
            line_width: 8
            entities:
              - entity: sensor.bedroom_weather_humidity
                index: 0

          - type: "custom:mini-graph-card"
            name: Air Quality
            entities:
              - entity: sensor.purifier_air_quality
                index: 0
            font_size: 75
            icon: "mdi:weather-windy"
            line_color: "#e74c3c"
            line_width: 8

          - type: "custom:mini-graph-card"
            name: Pressure
            entities:
              - entity: sensor.bedroom_weather_pressure
                index: 0
            font_size: 75
            line_color: var(--accent-color)
            line_width: 8

      - type: glance
        title: Window
        entities:
          - entity: binary_sensor.bedroom_right_window_on_off_wrapper
          - entity: sensor.bedroom_right_window_power
        show_name: false

      - type: entities
        title: Purifier Sensors
        entities:
          - entity: fan.philips_airpurifier
          - entity: sensor.purifier_speed
          - entity: sensor.purifier_mode
          - entity: sensor.purifier_brightness
          - entity: sensor.purifier_target_humidity
          - entity: sensor.purifier_air_quality
          - entity: sensor.purifier_allergens
          - entity: sensor.purifier_humidity
          - entity: sensor.purifier_water_level
          - entity: sensor.purifier_temperature
          - entity: sensor.purifier_pre_filter
          - entity: sensor.purifier_hepa_filter
          - entity: sensor.purifier_carbon_filter
          - entity: sensor.purifier_wick_filter
        show_header_toggle: false

      - type: "custom:mini-media-player"
        source: full
        artwork: cover
        entity: media_player.master_bedroom
        hide:
          power_state: false
          shuffle: false
        platform: sonos
        show_source: true

  #
  # ──────────────────────────────────────────────────────────── SETTINGS VIEW ─────
  #

  - title: System
    icon: "mdi:cogs"
    path: system
    badges: []
    cards:
      - type: entities
        title: Automations
        entities:
          - entity: input_boolean.routine_welcome_home
          - entity: automation.presence_arrival_detection
          - entity: automation.coming_home
          - entity: automation.leaving_home
          - entity: automation.cube_knock
          - entity: automation.cube_shake
          - entity: automation.enable_guest_mode
          - entity: automation.disable_guest_mode
          - entity: automation.enable_sleep_mode
          - entity: automation.disable_sleep_mode
          - entity: automation.domestina_automate_start
          - entity: automation.domestina_start
          - entity: automation.domestina_automate_end
          - entity: automation.domestina_end
          - entity: automation.camera_startup
        show_header_toggle: false

      - type: entities
        title: Batteries
        entities:
          - entity: sensor.front_door_power
          - entity: sensor.living_room_right_window_power
          - entity: sensor.bedroom_right_window_power
          - entity: sensor.bedroom_weather_power
          - entity: sensor.cube_power
        show_header_toggle: false

  #
  # ──────────────────────────────────────────────────────────── COVID-19 VIEW ─────
  #

  - title: COVID-19
    path: covid-19
    panel: false
    icon: "mdi:doctor"
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: COVID-19
            show_header_toggle: false
            entities:
              - entity: sensor.worldwide_coronavirus_confirmed
              - entity: sensor.worldwide_coronavirus_current
              - entity: sensor.worldwide_coronavirus_deaths
              - entity: sensor.worldwide_coronavirus_recovered
          - type: "custom:mini-graph-card"
            animate: true
            entities:
              - entity: sensor.worldwide_coronavirus_deaths
                index: 0
                name: Deaths
              - entity: sensor.worldwide_coronavirus_recovered
                index: 1
                name: Recovered
              - entity: sensor.worldwide_coronavirus_current
                index: 2
                name: Current
            line_width: 3
            line_color:
              - var(--paper-orange-400)
              - var(--paper-green-400)
              - var(--accent-color)
            hours_to_show: 168
            points_per_hour: 0.04
            show:
              average: true
              extrema: true

  #
  # ──────────────────────────────────────────────────────────────── TEST VIEW ─────
  #

  - title: test
    path: test
    badges: []
    cards:
      - type: entities
        entities:
          - entity: sensor.cube_analog_input
          - entity: sensor.cube_multistate_input
          - entity: sensor.cube_power
          - entity: sensor.carbon_activity
          - entity: sensor.carbon_last_update_trigger

      - type: "custom:light-entity-card"
        brightness: true
        brightness_icon: weather-sunny
        color_picker: true
        color_temp: true
        color_wheel: true
        effects_list: true
        entity: light.pc
        full_width_sliders: false
        group: false
        persist_features: false
        show_slider_percent: false
        smooth_color_wheel: true
        temperature_icon: thermometer
        white_icon: file-word-box
        white_value: true

      - type: "custom:mini-graph-card"
        animate: true
        entities:
          - entity: sensor.purifier_temperature
            index: 0
            name: Purifier Temperature
          - entity: sensor.bedroom_weather_temperature
            index: 1
            name: Weather Temperature
        line_color:
          - "#e74c3c"
          - var(--accent-color)
        line_width: 3
        points_per_hour: 1
        hours_to_show: 72

      - type: "custom:mini-graph-card"
        animate: true
        entities:
          - entity: sensor.purifier_humidity
            index: 0
            name: Purifier humidity
          - entity: sensor.bedroom_weather_humidity
            index: 1
            name: Weather humidity
        line_color:
          - "#e74c3c"
          - var(--accent-color)
        line_width: 3
        points_per_hour: 1
        hours_to_show: 72
