version: "3"

networks:
  ha:

volumes:
  mosquitto_data: {}
  mosquitto_log: {}

services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:latest
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/passwd:/etc/mosquitto/passwd
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: always
    networks:
      - ha

  homeassistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:stable
    volumes:
      - ../config:/config
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/ttyACM1:/dev/ttyACM1
    environment:
      - TZ=Europe/Sofia
    restart: always
    network_mode: host
    networks:
      - ha
    depends_on:
      - mosquitto

  appdaemon:
    container_name: appdaemon
    image: acockburn/appdaemon:latest
    environment:
      - HA_URL="http://homeassistant:8123"
      - TOKEN="eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJhZGUyYTRkNjQ1MGU0ZmViYjcwZjg3ODQwMDM2YmEzYiIsImlhdCI6MTU4OTE0MjAzMSwiZXhwIjoxOTA0NTAyMDMxfQ.m5o3_AalDcmeA7lw-kKM4PM3VTuOrggbRlX_actp_do"
    ports:
      - 5050:5050
    volumes:
      - ${HOME}/docker_data/appdaemon/config:/conf
    depends_on:
      - homeassistant
    networks:
      - ha

