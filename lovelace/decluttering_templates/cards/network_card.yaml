network_card:
  default:
    - title:
    - icon:
  card:
    type: vertical-stack
    cards:
      - type: entities
        title: "[[title]]"
        icon: "[[icon]]"
        entities:
          - type: custom:template-entity-row
            name: Open network tab
            icon: mdi:server-network
            tap_action:
              action: navigate
              navigation_path: /lovelace-main/network
          - type: custom:template-entity-row
            name: Open admin UI
            icon: mdi:firefox
            tap_action:
              action: url
              url_path: http://router.lan
      - type: "custom:mini-graph-card"
        animate: true
        points_per_hour: 1
        hours_to_show: 72
        show:
          graph: bar
          average: true
          extrema: true
        entities:
          - entity: sensor.fast_com_download

      - type: "custom:mini-graph-card"
        animate: true
        points_per_hour: 1
        hours_to_show: 72
        show:
          graph: bar
          average: true
          extrema: true
        entities:
          - entity: sensor.speedtest_download

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            points_per_hour: 0.3
            hours_to_show: 72
            font_size: 75
            line_color: var(--accent-color)
            line_width: 6
            entities:
              - sensor.speedtest_upload

          - type: custom:mini-graph-card
            font_size: 75
            points_per_hour: 0.3
            hours_to_show: 72
            line_color: var(--accent-color)
            line_width: 6
            entities:
              - sensor.speedtest_ping
