title: Master Bedroom
path: master-bedroom
icon: "mdi:bed-empty"
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        entities:
          - entity: light.bedside_light
        show_header_toggle: false

      - type: "custom:mini-media-player"
        artwork: cover
        entity: media_player.master_bedroom
        speaker_group:
          sync_volume: true
          entities:
            - entity_id: media_player.master_bedroom
              name: Master Bedroom
            - entity_id: media_player.living_room
              name: Livingroom
            - entity_id: media_player.kitchen
              name: Kitchen
        hide:
          power: true
          icon: true
          shuffle: false
        idle_view:
          when_idle: true
          when_standby: true

  - type: vertical-stack
    cards:
      - type: glance
        title: Window
        show_name: false
        entities:
          - entity: binary_sensor.bedroom_right_window_on_off_wrapper
          - entity: sensor.bedroom_right_window_power

      - type: "custom:mini-graph-card"
        animate: true
        line_width: 3
        points_per_hour: 1
        show:
          average: true
          extrema: true
        entities:
          - entity: sensor.bedroom_weather_temperature
            name: Temperature

      - type: horizontal-stack
        cards:
          - type: "custom:mini-graph-card"
            name: Humidity
            font_size: 75
            icon: "mdi:water"
            line_color: green
            line_width: 8
            entities:
              - sensor.bedroom_weather_humidity

          - type: "custom:mini-graph-card"
            name: Pressure
            entities:
              - sensor.bedroom_weather_pressure
            font_size: 75
            line_color: var(--accent-color)
            line_width: 8

          - type: "custom:mini-graph-card"
            name: Air Quality
            font_size: 75
            icon: "mdi:weather-windy"
            line_color: "#e74c3c"
            line_width: 8
            entities:
              - sensor.purifier_air_quality

  - type: vertical-stack
    cards:
      - type: entities
        title: Air Purifier
        show_header_toggle: false
        entities:
          - entity: fan.philips_airpurifier
            name: Purifier Working
          - type: custom:fold-entity-row
            head:
              type: custom:dummy-entity-row
              entity: sensor.purifier_air_quality
              name: Sensors
              icon: mdi:air-purifier
            open: true
            entities:
              - sensor.purifier_air_quality
              - sensor.purifier_allergens
              - sensor.purifier_temperature
              - sensor.purifier_humidity
              - sensor.purifier_water_level
          - type: custom:fold-entity-row
            head:
              type: custom:dummy-entity-row
              entity: sensor.purifier_speed
              name: Mode
            entities:
              - sensor.purifier_speed
              - sensor.purifier_mode
              - sensor.purifier_brightness
              - sensor.purifier_target_humidity
          - type: custom:fold-entity-row
            head:
              type: custom:dummy-entity-row
              entity: sensor.purifier_pre_filter
              name: Filters
            entities:
              - sensor.purifier_pre_filter
              - sensor.purifier_hepa_filter
              - sensor.purifier_carbon_filter
              - sensor.purifier_wick_filter
