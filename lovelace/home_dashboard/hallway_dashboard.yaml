- type: custom:mod-card
  style:
    layout-card:
      .: |
        * {
          --primary-color: #b1633e;
          margin: 0 var(--main-layout-card-margin);
        }

      $:
        horizontal-layout:
          $:
            .: |
              #columns {
                margin: 0 20px;
                grid-gap: 20px;
              }
  card:
    type: custom:layout-card
    layout_type: custom:horizontal-layout
    layout:
      max_cols: 1
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: v3_title
            variables:
              - title: üóùÔ∏è Hallway
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_chip
                entity: sensor.hallway_weather_temperature
              - type: custom:button-card
                template: v3_chip
                entity: sensor.hallway_weather_humidity
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_chip_name
                entity: binary_sensor.front_door_contact
                name: Front door
              - type: custom:button-card
                template: v3_chip_name
                entity: binary_sensor.hallway_motion_occupancy
                name: Motion
              - type: custom:button-card
                template: v3_chip_name
                entity: binary_sensor.hallway_motion_2_occupancy
                name: Motion 2

          - type: custom:decluttering-card
            template: v3_section_title
            variables:
              - title: Lights
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_button_light
                entity: light.hallway
                name: All
              - type: custom:button-card
                template: v3_button_light
                entity: light.hallway_main
                name: Main
              - type: custom:button-card
                template: v3_button_light
                entity: light.hallway_entrance
                name: Entrance

      - !include ../popup_cards.yaml
