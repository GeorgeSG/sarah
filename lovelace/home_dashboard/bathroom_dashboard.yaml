- type: custom:mod-card
  style:
    layout-card:
      .: |
        * {
          --primary-color: #2982c4;
          margin: 0 var(--main-layout-card-margin);
        }

      $:
        horizontal-layout:
          $:
            .: |
              #columns {
                margin: 0 20px;
                grid-gap: 20px;
              }
  card:
    type: custom:layout-card
    layout_type: custom:horizontal-layout
    layout:
      max_cols: 1
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: v3_title
            variables:
              - title: Bathroom

          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_badge_temp
                entity: sensor.bathroom_weather_temperature
              - type: custom:button-card
                template: v3_badge_humidity
                entity: sensor.bathroom_weather_humidity

          - type: custom:decluttering-card
            template: v3_section_title
            variables:
              - title: Devices
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_button
                entity: media_player.bathroom
                name: Sonos
                hold_action:
                  action: call-service
                  service: media_player.media_play_pause
                  service_data:
                    entity_id: media_player.bathroom

              - type: custom:button-card
                template: v3_button
                entity: binary_sensor.sonos_is_bathroom_grouped
                name: Sonos Grouped
                tap_action:
                  action: call-service
                  service: "[[[ return entity.state == 'on' ? 'script.sonos_bathroom_unjoin' : 'script.sonos_bathroom_join' ]]]"

      - !include ../popup_cards.yaml
