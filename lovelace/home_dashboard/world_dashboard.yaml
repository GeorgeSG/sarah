- type: custom:layout-card
  layout_type: custom:horizontal-layout
  layout:
    max_cols: 2
  cards:
    - type: custom:decluttering-card
      template: coloured-vertical-stack
      variables:
        - color: "#38593a"
        - cards:
          - type: custom:decluttering-card
            template: v3_title
            variables:
              - title: üåç Outside world

          - type: custom:decluttering-card
            template: stacked-weather

          - type: "custom:weather-card"
            current: true
            details: true
            entity: weather.dark_sky
            forecast: true

          - type: custom:sun-card
            darkMode: true


    - type: custom:decluttering-card
      template: coloured-vertical-stack
      variables:
        - color: "#38593a"
        - cards:
          - type: custom:decluttering-card
            template: v3_section_title
            variables:
              - title: Home stats
          - type: entities
            entities:
              - type: custom:decluttering-card
                template: percentage_card
                variables:
                  - name: Georgi home
                  - entity: sensor.georgi_home_percent
                  - icon: mdi:percent
                  - orange: 100
                  - red: 100
              - entity: sensor.georgi_times_left
                name: Georgi times left
              - type: custom:decluttering-card
                template: percentage_card
                variables:
                  - name: Maya home
                  - entity: sensor.maya_home_percent
                  - icon: mdi:percent
                  - orange: 100
                  - red: 100
              - entity: sensor.maya_times_left
                name: Maya times left


    - !include ../popup_cards.yaml
