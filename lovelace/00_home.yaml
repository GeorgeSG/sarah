title: Home
path: default_view
icon: "mdi:home"
badges: []
cards:
  # Column 1: Active Controls
  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        entities:
          - entity: light.living_room_all_lights
          - entity: light.living_room_main_lights
          - entity: light.pc
          - entity: light.bedside_light
        show_header_toggle: false

      - type: entities
        title: Devices
        entities:
          - entity: switch.camera
          - entity: media_player.living_room_tv
          - entity: media_player.nvidia_shield
          - entity: fan.philips_airpurifier
        show_header_toggle: false

      - type: "custom:mini-media-player"
        artwork: cover
        entity: media_player.master_bedroom
        hide:
          power_state: false
          shuffle: false
        idle_view:
          when_idle: true
          when_standby: true
        platform: sonos
        show_source: true
        source: full

      - type: "custom:mini-media-player"
        artwork: cover
        entity: media_player.spotify_georgi_grdev
        hide:
          power_state: false
          shuffle: false
        idle_view:
          when_idle: true
          when_standby: true
        platform: sonos
        show_source: true
        source: full

      - type: entities
        title: Manual Overrides
        entities:
          - entity: input_boolean.speech_notifications
          - entity: input_boolean.guest_mode
          - entity: input_boolean.domestina
          - entity: input_boolean.sleep_mode
          - entity: input_boolean.georgi_home
        show_header_toggle: false

  # Column 2: Sensors
  - type: vertical-stack
    cards:
      - type: entities
        title: Sensors
        entities:
          - entity: binary_sensor.front_door_on_off_wrapper
          - entity: binary_sensor.living_room_right_window_on_off_wrapper
          - entity: binary_sensor.bedroom_right_window_on_off_wrapper
        show_header_toggle: false

      - type: entities
        title: Presence
        entities:
          - entity: binary_sensor.georgi_home
          - entity: device_tracker.carbon
          - entity: device_tracker.tile_1bcb2b3021b9f96b
        show_header_toggle: false

      - type: entities
        title: Misc Badges
        entities:
          - entity: sun.sun
          - entity: sensor.carbon_battery_level
          - entity: sensor.carbon_steps
          - entity: binary_sensor.updater
        show_header_toggle: false

  # Column 3: Misc
  - type: vertical-stack
    cards:
      - type: "custom:weather-card"
        current: true
        details: true
        entity: weather.dark_sky
        forecast: true

      - type: "custom:aftership-card"
        entity: sensor.aftership
        title: Packages

      - type: "custom:travel-time-card"
        title: "Travel time"
        columns:
          - name
          - duration
          - distance
        entities:
          - entity: sensor.home_to_work
          - entity: sensor.work_to_home
