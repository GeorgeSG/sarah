title: Home
path: default_view
icon: "mdi:home"
badges: []
cards:
  # Column 1: Active Controls
  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              entity: light.living_room_main_lights
              name: Living room main lights
              toggle: true
            entities:
              - type: custom:slider-entity-row
                entity: light.living_room_main_lights
                name: Brightness
                hide_state: true
                step: 5
              - type: custom:slider-entity-row
                entity: light.living_room_main_lights
                name: Temperature
                attribute: color_temp
                hide_state: true
                step: 100
              - light.living_room_1
              - light.living_room_2
              - light.living_room_3
              - light.living_room_4
          - type: custom:slider-entity-row
            entity: light.pc
            toggle: true
            step: 5
          - type: custom:slider-entity-row
            entity: light.bedside_light
            toggle: true
            step: 5

      - type: entities
        title: Devices
        show_header_toggle: false
        entities:
          - entity: switch.camera
          - entity: media_player.living_room_tv
          - entity: media_player.nvidia_shield
          - entity: fan.philips_airpurifier

      - type: "custom:mini-media-player"
        artwork: cover
        entity: media_player.master_bedroom
        speaker_group:
          sync_volume: true
          entities:
            - entity_id: media_player.master_bedroom
              name: Master Bedroom
            - entity_id: media_player.living_room
              name: Livingroom
            - entity_id: media_player.kitchen
              name: Kitchen
        hide:
          power: true
          icon: true
          shuffle: false
        idle_view:
          when_idle: true
          when_standby: true

      - type: entities
        title: Manual Overrides
        show_header_toggle: false
        entities:
          - entity: input_boolean.speech_notifications
          - entity: input_boolean.guest_mode
          - entity: input_boolean.domestina
          - entity: input_boolean.sleep_mode
          - entity: input_boolean.georgi_home

  # Column 2: Sensors
  - type: vertical-stack
    cards:
      - type: entities
        title: Sensors
        show_header_toggle: false
        entities:
          - entity: binary_sensor.front_door_on_off_wrapper
          - entity: binary_sensor.living_room_right_window_on_off_wrapper
          - entity: binary_sensor.bedroom_right_window_on_off_wrapper

      - type: entities
        title: Presence
        show_header_toggle: false
        entities:
          - entity: binary_sensor.georgi_home
          - entity: device_tracker.carbon
          - entity: device_tracker.tile_1bcb2b3021b9f96b

      - type: entities
        title: Misc Badges
        show_header_toggle: false
        entities:
          - entity: sun.sun
          - entity: sensor.carbon_battery_level
          - entity: sensor.carbon_steps
          - entity: binary_sensor.updater

  # Column 3: Misc
  - type: vertical-stack
    cards:
      - type: "custom:weather-card"
        current: true
        details: true
        entity: weather.dark_sky
        forecast: true

      - type: "custom:aftership-card"
        entity: sensor.aftership
        title: Packages

      - type: "custom:travel-time-card"
        title: "Travel time"
        columns:
          - name
          - duration
          - distance
        entities:
          - entity: sensor.home_to_work
          - entity: sensor.work_to_home
