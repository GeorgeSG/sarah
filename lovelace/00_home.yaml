title: Home
path: default_view
icon: "mdi:home"
badges: []
cards:
  # Column 1: Active Controls
  - type: vertical-stack
    cards:
      - type: glance
        title: Lights
        show_header_toggle: false
        entities:
          - entity: light.living_room_main_lights
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.living_room_main_lights
          - entity: light.pc
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.pc
          - entity: light.bedside_light
            tap_action:
              action: call-service
              service: light.bedside_light
              service_data:
                entity_id: light.pc

      - type: entities
        title: Devices
        show_header_toggle: false
        entities:
          - switch.camera
          - media_player.living_room_tv
          - media_player.nvidia_shield
          - fan.philips_airpurifier

      - type: custom:config-template-card
        entities:
          - input_select.sonos_leader
        card:
          type: custom:mini-media-player
          artwork: cover
          entity: ${states['input_select.sonos_leader'].state}
          speaker_group:
            sync_volume: true
            entities:
              - entity_id: media_player.master_bedroom
                name: Master Bedroom
              - entity_id: media_player.living_room
                name: Livingroom
              - entity_id: media_player.kitchen
                name: Kitchen
          hide:
            power: true
            icon: true
            shuffle: false
          idle_view:
            when_idle: true
            when_standby: true

      - type: entities
        title: Manual Overrides
        show_header_toggle: false
        entities:
          - input_select.sonos_leader
          - input_boolean.speech_notifications
          - input_boolean.guest_mode
          - input_boolean.domestina
          - input_boolean.sleep_mode
          - input_boolean.georgi_home

  # Column 2: Sensors
  - type: vertical-stack
    cards:
      - type: entities
        title: Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.front_door_on_off_wrapper
          - binary_sensor.living_room_right_window_on_off_wrapper
          - binary_sensor.bedroom_right_window_on_off_wrapper

      - type: entities
        title: Presence
        show_header_toggle: false
        entities:
          - binary_sensor.georgi_home
          - device_tracker.carbon
          - device_tracker.tile_1bcb2b3021b9f96b

      - type: entities
        title: Misc Badges
        show_header_toggle: false
        entities:
          - sun.sun
          - sensor.carbon_battery_level_2
          - sensor.carbon_steps_2
          - binary_sensor.updater

  # Column 3: Misc
  - type: vertical-stack
    cards:
      - type: "custom:weather-card"
        current: true
        details: true
        entity: weather.dark_sky
        forecast: true

      - type: "custom:aftership-card"
        entity: sensor.aftership
        title: Packages

      - type: "custom:travel-time-card"
        title: Travel time
        columns:
          - name
          - duration
          - distance
        entities:
          - sensor.home_to_work
          - sensor.work_to_home
