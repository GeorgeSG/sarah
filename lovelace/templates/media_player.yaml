sonos_media_player:
  card:
    type: custom:mini-media-player
    artwork: cover
    entity: "[[player]]"
    speaker_group:
      sync_volume: true
      entities:
        - entity_id: media_player.master_bedroom
          name: Master Bedroom
        - entity_id: media_player.living_room
          name: Livingroom
        - entity_id: media_player.kitchen
          name: Kitchen
        - entity_id: media_player.bathroom
          name: Bathroom
    hide:
      power: true
      icon: true
      shuffle: false
    idle_view:
      when_idle: true
      when_standby: true
