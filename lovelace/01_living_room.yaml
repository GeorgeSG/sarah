title: Living Room
path: living-room
icon: "mdi:sofa"
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: light.living_room_all_lights
            name: All lights
            toggle: true
            step: 5
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.living_room_main_lights
              name: Main lights
              toggle: true
              step: 5
            entities:
              - type: custom:slider-entity-row
                entity: light.living_room_main_lights
                name: Temperature
                attribute: color_temp
                hide_state: true
                min: 0
                max: 1000
                step: 5
              - light.living_room_1
              - light.living_room_2
              - light.living_room_3
              - light.living_room_4
          - type: custom:slider-entity-row
            entity: light.pc
            toggle: true
            step: 5

      - type: "custom:mini-media-player"
        artwork: cover
        entity: media_player.living_room
        speaker_group:
          sync_volume: true
          entities:
            - entity_id: media_player.master_bedroom
              name: Master Bedroom
            - entity_id: media_player.living_room
              name: Livingroom
            - entity_id: media_player.kitchen
              name: Kitchen
        hide:
          power: true
          icon: true
          shuffle: false
        idle_view:
          when_idle: true
          when_standby: true

      - type: "custom:mini-media-player"
        entity: media_player.living_room_tv

      - type: "custom:mini-media-player"
        entity: media_player.playstation_4

  - type: vertical-stack
    cards:
      - type: glance
        title: Window
        show_icon: true
        show_name: false
        show_state: true
        entities:
          - entity: binary_sensor.living_room_right_window_on_off_wrapper
          - entity: sensor.living_room_right_window_power

  - type: vertical-stack
    cards:
      - type: picture-entity
        aspect_ratio: 50%
        entity: camera.amcrest_camera
        show_name: true
        show_state: true

      - type: entities
        title: Camera Controls
        show_header_toggle: false
        entities:
          - entity: switch.camera
          - entity: binary_sensor.amcrest_camera_online
          - entity: binary_sensor.amcrest_camera_motion_detected
