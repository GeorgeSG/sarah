title: Home
path: default_view
icon: "mdi:home"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          horizontal-layout:
            $:
              .: |
                #columns {
                  margin: 0 20px;
                  grid-gap: 20px;
                }
    card:
      type: custom:layout-card
      layout_type: custom:horizontal-layout
      layout:
        max_cols: 2
      cards:
        - type: vertical-stack
          title: Github
          cards:
            - type: entities
              entities:
                - entity: sensor.time_picker_card_downloads
                  icon: mdi:clock
                  name: Time Picker Card · Downloads
                - entity: sensor.time_picker_card_stars
                  icon: mdi:star
                  name: Time Picker Card · Stars
                - entity: sensor.folder_card_downloads
                  icon: mdi:folder
                  name: Folder Card · Downloads
                - entity: sensor.folder_card_stars
                  icon: mdi:star
                  name: Folder Card · Stars
                - entity: sensor.slack_user_stars
                  icon: mdi:slack
                  name: Slack User · Stars

            - type: "custom:weather-card"
              current: true
              details: true
              entity: weather.dark_sky
              forecast: true

        - type: vertical-stack
          title: Quarantine
          cards:
            - type: entities
              entities:
                - type: custom:decluttering-card
                  template: percentage_card
                  variables:
                    - name: Percent
                    - entity: sensor.quarantined_percent
                    - icon: mdi:percent
                    - orange: 100
                    - red: 100
                - entity: sensor.quarantine_times_left
                  name: Times left
