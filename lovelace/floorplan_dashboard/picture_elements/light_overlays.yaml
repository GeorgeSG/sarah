- type: conditional
  conditions:
    - entity: sun.sun
      state: "above_horizon"
    - entity: input_boolean.floorplan_night_mode
      state: "off"
  elements:
    - type: image
      entity: sun.sun
      action: none
      hold_action:
        action: none
      image: /local/images/floorplan/floorplan_day.jpg
      style:
        height: 100%
        left: 50%
        top: 50%
        width: 100%
      tap_action:
        action: none

