custom_header:
  hide_header: true
  hide_config: true
  hide_help: true
  hide_unused: true

decluttering_templates: !include_dir_merge_named lovelace/templates

title: Floorplan
views:
  - title: Floorplan
    path: floorplan
    panel: true
    icon: mdi:floor-plan
    cards:
      - type: picture-elements
        image: /local/images/floorplan/floorplan_night_transparent.png
        elements:
          - type: image
            entity: sun.sun
            action: none
            hold_action:
              action: none
            state_image:
              above_horizon: /local/images/floorplan/floorplan_day.jpg
              below_horizon: /local/images/floorplan/transparent.png
            style:
              height: 100%
              left: 50%
              top: 50%
              width: 100%
            tap_action:
              action: none

          # Lighting Overlays

          # Living Room
          - type: conditional
            conditions:
              - entity: sun.sun
                state: "below_horizon"
              - entity: light.pc
                state: "on"
              - entity: light.living_room_main_lights
                state: "off"
            elements:
              - type: image
                image: /local/images/floorplan/living_room_pc_light_on.png
                tap_action: none
                hold_action: none
                style:
                  top: 71.04%
                  left: 65.92%
                  width: 38.5%
          - type: conditional
            conditions:
              - entity: sun.sun
                state: "below_horizon"
              - entity: light.pc
                state: "off"
              - entity: light.living_room_main_lights
                state: "on"
            elements:
              - type: image
                image: /local/images/floorplan/living_room_main_lights_on.png
                tap_action: none
                hold_action: none
                style:
                  top: 71.04%
                  left: 65.92%
                  width: 38.5%
          - type: conditional
            conditions:
              - entity: sun.sun
                state: "below_horizon"
              - entity: light.pc
                state: "on"
              - entity: light.living_room_main_lights
                state: "on"
            elements:
              - type: image
                image: /local/images/floorplan/living_room_all_lights_on.png
                tap_action: none
                hold_action: none
                style:
                  top: 71.04%
                  left: 65.92%
                  width: 38.5%

          # Master Bedroom
          - type: conditional
            conditions:
              - entity: sun.sun
                state: "below_horizon"
              - entity: light.bedside_light
                state: "on"
            elements:
              - type: image
                image: /local/images/floorplan/master_bedroom_bedside_light_on.png
                tap_action: none
                hold_action: none
                style:
                  top: 25.7%
                  left: 70.35%
                  width: 29%

          # Light switches
          - type: image
            entity: light.pc
            tap_action:
              action: toggle
            image: /local/images/floorplan/transparent.png
            style:
              top: 71%
              left: 77.8%

          - type: image
            entity: light.living_room_main_lights
            tap_action:
              action: toggle
            image: /local/images/floorplan/transparent.png
            style:
              top: 69.8%
              left: 64.8%
              width: 5%
              height: 2%

          - type: image
            entity: light.bedside_light
            tap_action:
              action: toggle
            image: /local/images/floorplan/transparent.png
            style:
              top: 11.7%
              left: 61.6%
              width: 1.5%

          # Sensors
          - type: state-icon
            entity: binary_sensor.bedroom_right_window_on_off_wrapper
            style:
              top: 35%
              left: 82.3%
              transform: scaleX(-1)
              border-radius: 50%
              text-align: center
              background-color: rgba(0, 0, 0, 0.6)
              --paper-item-icon-active-color: "#ff0000"

          - type: state-label
            entity: sensor.bedroom_weather_temperature
            style:
              top: 38%
              left: 69.5%
              color: "#000"
              border-radius: 50%
              text-align: center
              background-color: "rgba(255, 255, 255, 0.6)"
              font-size: 14px
              font-weight: bold

          - type: state-icon
            entity: binary_sensor.living_room_right_window_on_off_wrapper
            style:
              top: 73.2%
              left: 82.3%
              transform: scaleX(-1)
              border-radius: 50%
              text-align: center
              background-color: rgba(0, 0, 0, 0.6)
              --paper-item-icon-active-color: "#ff0000"
