decluttering_templates: !include_dir_merge_named lovelace/decluttering_templates
button_card_templates: !include_dir_merge_named lovelace/button_card_templates
popup_cards: !include lovelace/popup_cards.yaml

kiosk_mode:
  kiosk: false
  hide_overflow: true

title: Sarah
views:
  - title: Kitchen
    path: kitchen
    icon: "mdi:chef-hat"
    panel: true
    background: "#333"
    cards:
      - type: custom:mod-card
        style:
          layout-card:
            $:
              horizontal-layout:
                $:
                  .: |
                    #columns {
                      padding: 0 10px;
                      margin: 0 20px;
                      grid-gap: 20px;
                    }
        card:
          type: vertical-stack
          cards:
            - type: 'custom:simple-clock-card'
              hide_seconds: true
              style: |
                ha-card {
                  margin: 10px;
                  padding: 10px;
                }
            - !include lovelace/home_dashboard/kitchen_dashboard_card.yaml
