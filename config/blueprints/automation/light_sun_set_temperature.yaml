blueprint:
  name: Light sun set temperature
  domain: automation
  input:
    light:
    temp:
    after_offset:
      default: "+00:00:00"

trigger:
  platform: sun
  event: sunset
  offset: !input after_offset

condition:
  - condition: state
    entity_id: !input light
    state: "on"
action:
  - service: light.turn_on
    entity_id: !input light
    data:
      color_temp: !input temp
