sonos_media_player:
  default:
    - info: "scroll"
  card:
    type: custom:mini-media-player
    artwork: cover
    info: "[[info]]"
    entity: "[[player]]"
    speaker_group:
      sync_volume: true
      entities:
        - entity_id: media_player.master_bedroom
          name: M. Bedroom
        - entity_id: media_player.living_room
          name: Living room
        - entity_id: media_player.kitchen
          name: Kitchen
        - entity_id: media_player.bathroom
          name: Bathroom
    hide:
      power: true
      icon: true
      shuffle: false
    idle_view:
      when_idle: true
      when_standby: true

sonos_media_player_small:
  default:
    - info: "short"
  card:
    type: custom:mini-media-player
    artwork: cover
    info: "[[info]]"
    entity: "[[player]]"
    hide:
      power: true
      icon: true
      shuffle: false
    idle_view:
      when_idle: true
      when_standby: true
