sonos_media_player:
  default:
    - info: "short"
    - sync_volume: true
    - name:
  card:
    type: custom:mini-media-player
    artwork: cover
    name: "[[name]]"
    info: "[[info]]"
    entity: "[[player]]"
    speaker_group:
      sync_volume: "[[sync_volume]]"
      entities: &entities_in_gorup
        - entity_id: media_player.master_bedroom
          name: M. Bedroom
        - entity_id: media_player.living_room
          name: Living room
        - entity_id: media_player.kitchen
          name: Kitchen
        - entity_id: media_player.bathroom
          name: Bathroom
    hide:
      power: true
      icon: true
      shuffle: false
    idle_view:
      when_idle: true
      when_standby: true

sonos_media_player_small:
  card:
    type: custom:mini-media-player
    artwork: cover
    name: "[[name]]"
    entity: "[[player]]"
    speaker_group:
      entities: *entities_in_gorup
    hide:
      power: true
      icon: true
      controls: true
      shuffle: true
      info: true
    idle_view:
      when_idle: true
      when_standby: true
