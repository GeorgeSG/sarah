media_with_controls:
  default:
    - title: "Media"
    - player_name:
  card:
    type: vertical-stack
    title: "[[title]]"
    cards:
      - type: custom:decluttering-card
        template: sonos_media_player
        variables:
          - player: "[[player]]"
          - name: "[[player_name]]"
          - sync_volume: false
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: xs
            entity: script.sonos_volume_10
            icon: mdi:volume-low
            name: vol 10
            tap_action:
              action: call-service
              service: script.sonos_volume_10
          - type: custom:button-card
            template: xs
            entity: script.sonos_volume_20
            icon: mdi:volume-medium
            name: vol 20
            tap_action:
              action: call-service
              service: script.sonos_volume_20
          - type: custom:button-card
            template: xs
            entity: script.music_play
            name: Chill
            icon: mdi:music
            tap_action:
              action: toggle
          - type: custom:button-card
            template: xs
            entity: script.music_play
            name: Chill 2
            icon: mdi:music
            tap_action:
              action: call-service
              service: script.music_play
              service_data:
                playlist: "Songs for a Romantic Evening"
                shuffle: true
          - type: custom:button-card
            template: xs
            entity: script.music_play
            name: Retro
            icon: mdi:music
            tap_action:
              action: call-service
              service: script.music_play
              service_data:
                playlist: "Retro"
          - type: custom:button-card
            template: [xs, with_state_background]
            entity: binary_sensor.sonos_is_bedroom_master
            name: Bedroom
            icon: mdi:speaker-multiple
            tap_action:
              action: call-service
              service: script.sonos_join_bedroom
          - type: custom:button-card
            template: [xs, with_state_background]
            entity: binary_sensor.sonos_is_living_room_master
            name: TV
            icon: mdi:speaker-multiple
            tap_action:
              action: call-service
              service: script.sonos_join_tv
