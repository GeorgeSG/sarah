covid_19:
  card:
    type: vertical-stack
    cards:
      - type: glance
        title: COVID-19 [[name]]
        show_name: true
        columns: 4
        entities:
          - entity: sensor.[[location]]_coronavirus_confirmed
            name: Confirmed
            icon: "mdi:emoticon-confused-outline"
          - entity: sensor.[[location]]_coronavirus_current
            name: Current
            icon: "mdi:emoticon-sad-outline"
          - entity: sensor.[[location]]_coronavirus_deaths
            name: Deaths
            icon: "mdi:emoticon-cry-outline"
          - entity: sensor.[[location]]_coronavirus_recovered
            name: Recovered
            icon: "mdi:emoticon-cool-outline"

      - type: horizontal-stack
        cards:
          - type: "custom:mini-graph-card"
            name: Current
            animate: true
            hours_to_show: 168
            points_per_hour: 0.04
            font_size: 75
            icon: "mdi:emoticon-sad-outline"
            line_color: var(--color-blue)
            line_width: 8
            show:
              state: false
            entities:
              - sensor.[[location]]_coronavirus_current

          - type: "custom:mini-graph-card"
            name: Deaths
            animate: true
            hours_to_show: 168
            points_per_hour: 0.04
            font_size: 75
            icon: "mdi:emoticon-cry-outline"
            line_color: var(--color-red)
            line_width: 8
            show:
              state: false
            entities:
              - sensor.[[location]]_coronavirus_deaths

          - type: "custom:mini-graph-card"
            name: Recovered
            animate: true
            hours_to_show: 168
            points_per_hour: 0.04
            font_size: 75
            icon: "mdi:emoticon-cool-outline"
            line_color: var(--color-green)
            line_width: 8
            show:
              state: false
            entities:
              - sensor.[[location]]_coronavirus_recovered
