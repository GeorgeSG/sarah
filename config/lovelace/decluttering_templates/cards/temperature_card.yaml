temperature_card:
  default:
    - main_name: "Temperature"
  card:
    type: vertical-stack
    cards:
      - type: "custom:mini-graph-card"
        name: "[[main_name]]"
        entities:
          - "[[main_entity]]"
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true
