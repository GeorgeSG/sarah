- type: custom:mod-card
  style:
    layout-card:
      $:
        .: |
          #columns {
            padding: 0 10px;
          }
          #columns .column {
            padding: 0 10px;
          }
  card:
    type: custom:layout-card
    layout: horizontal
    max_columns: 2
    cards:
      - type: vertical-stack
        title: Living Room
        cards:
          - type: picture-glance
            camera_image: camera.mercury_amcrest_1
            entities: []

      - type: vertical-stack
        title: Bedroom
        cards:
          - type: picture-glance
            camera_image: camera.mercury_bedroom
            entities: []
