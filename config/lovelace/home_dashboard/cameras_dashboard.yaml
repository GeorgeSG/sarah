- type: custom:mod-card
  style:
    layout-card:
      $:
        horizontal-layout:
          $:
            .: |
              #columns {
                margin: 0 20px;
                grid-gap: 20px;
              }
  card:
    type: custom:layout-card
    layout_type: custom:horizontal-layout
    layout:
      max_cols: 2
    cards:
      - type: vertical-stack
        title: Living Room
        cards:
          - type: picture-glance
            camera_image: camera.mercury_amcrest_1
            entities: []

      - type: vertical-stack
        title: Bedroom
        cards:
          - type: picture-glance
            camera_image: camera.mercury_bedroom
            entities: []
