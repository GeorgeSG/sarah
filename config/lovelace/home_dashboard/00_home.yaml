title: Home
path: default_view
icon: "mdi:home"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horzontal
      max_columns: 2
      cards:
        - type: vertical-stack
          cards:
            - type: entities
              title: Alarm
              entities:
                - entity: input_boolean.alarm_enabled
                  name: Alarm
                - input_datetime.alarm_time
            - type: entities
              title: Quarantine
              icon: mdi:biohazard
              entities:
                - type: custom:decluttering-card
                  template: percentage_card
                  variables:
                    - name: Percent
                    - entity: sensor.quarantined_percent
                    - icon: mdi:percent
                    - orange: 100
                    - red: 100
                - entity: sensor.quarantine_times_left
                  name: Times left
            - type: "custom:weather-card"
              current: true
              details: true
              entity: weather.dark_sky
              forecast: true

        - type: vertical-stack
          cards:
            - type: "custom:travel-time-card"
              title: Travel time
              columns:
                - name
                - duration
                - distance
              entities:
                - sensor.home_to_work
                - sensor.work_to_home
