- type: custom:mod-card
  style:
    layout-card:
      $:
        .: |
          #columns {
            padding: 0 10px;
          }
          #columns .column {
            padding: 10px 10px;
          }
  card:
    type: custom:layout-card
    layout: horizontal
    max_columns: 1
    cards:
      - type: vertical-stack
        title: Lights
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: default
                entity: light.tuya_kitchen_all_lights
                name: Kitchen
              - type: custom:button-card
                template: default
                entity: light.tuya_kitchen_main_lights
                name: Main
              - type: custom:button-card
                template: default
                entity: light.tuya_kitchen_secondary_lights
                name: Secondary
              - type: vertical-stack
                cards:
                  - type: custom:button-card
                    template: half
                    entity: light.hallway_entrance_lights
                    name: Entrance
                  - type: custom:button-card
                    template: half
                    entity: light.tuya_hallway_main_lights
                    name: Hallway
                    styles:
                      card:
                        - height: 46px

      - type: horizontal-stack
        title: Devices
        cards:
          - type: custom:decluttering-card
            template: brita_water_card
          - type: custom:button-card
            template: default
            entity: media_player.nvidia_shield
            name: TV
            icon: mdi:television
            tap_action:
              action: toggle
            state:
              - value: 'playing'
                styles: &on_styles
                  card:
                    - background-color: var(--primary-color)
                    - color: black
                  icon:
                    - color: black
              - value: 'standby'
                styles: *on_styles
              - value: 'on'
                styles: *on_styles
              - value: 'home'
                styles: *on_styles
              - value: 'idle'
                styles: *on_styles
          - type: custom:button-card
            template: default
            entity: switch.titanium_power

      - type: vertical-stack
        cards:
          - type: vertical-stack
            title: Media
            cards:
              - type: custom:decluttering-card
                template: sonos_media_player
                variables:
                  - player: media_player.kitchen
                  - sync_volume: false
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: xs
                    entity: sensor.philip_defranco
                    name: PDS
                    tap_action:
                      action: call-service
                      service: script.youtube_play_latest_pds
                  - type: custom:button-card
                    template: xs
                    entity: script.music_play
                    name: Chill
                    icon: mdi:music
                    tap_action:
                      action: toggle
                  - type: custom:button-card
                    template: xs
                    entity: script.music_play
                    name: Retro
                    icon: mdi:music
                    tap_action:
                      action: call-service
                      service: script.music_play
                      service_data:
                        playlist: "Retro"
                  - type: custom:button-card
                    template:
                      - xs
                      - with_state_background
                    entity: binary_sensor.sonos_is_bedroom_master
                    name: Bedroom
                    icon: mdi:speaker-multiple
                    tap_action:
                      action: call-service
                      service: script.sonos_join_bedroom
                  - type: custom:button-card
                    template:
                      - xs
                      - with_state_background
                    entity: binary_sensor.sonos_is_living_room_master
                    name: TV
                    icon: mdi:speaker-multiple
                    tap_action:
                      action: call-service
                      service: script.sonos_join_tv

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template:
              - xs
              - with_state_background
              - with_state_indicator
            entity: binary_sensor.motion_1_ias_zone
            name: Motion
            variables:
              state_indicator_id: automation.lighting_kitchen_day_mode_motion_turn_lights_on_after_sunset
          - type: custom:button-card
            template:
              - xs
              - progress
            entity: sensor.motion_1_illuminance
            name: Lux
            variables:
              min_value: 0
              max_value: 1000
              normal_value: 1000
          - type: custom:button-card
            template:
              - xs
              - with_state_background
              - with_state_indicator
            entity: binary_sensor.motion_2_ias_zone
            name: Hallway
            variables:
              state_indicator_id: automation.lighting_hallway_day_mode_motion_turn_lights_on

