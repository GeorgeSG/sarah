- type: custom:mod-card
  style:
    layout-card:
      $:
        .: |
          #columns {
            padding: 0 10px;
          }
          #columns .column {
            padding: 0 10px;
          }
  card:
    type: custom:layout-card
    layout: horizontal
    min_columns: 2
    max_columns: 2
    cards:
      - type: vertical-stack
        title: Hallway
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: default
                entity: light.hallway
                name: Hallway
              - type: custom:button-card
                template: default
                entity: light.hallway_entrance
                name: Entrance
              - type: custom:button-card
                template: default
                entity: light.hallway_main
                name: Main

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Sensors
            cards:
              - type: custom:button-card
                template: default
                entity: binary_sensor.front_door
                name: Front door
              - type: custom:button-card
                template:
                  - default
                  - with_state_indicator
                entity: binary_sensor.hallway_motion_occupancy
                name: Motion
                variables:
                  state_indicator_id: automation.lighting_hallway_day_mode_motion_turn_lights_on
              - type: custom:button-card
                template:
                  - small
                  - progress
                entity: sensor.hallway_motion_illuminance
                name: Lux
                variables:
                  min_value: 0
                  max_value: 1000
                  normal_value: 1000

          - type: custom:decluttering-card
            template: climate_card
            variables:
              - title: "Climate"
              - main_entity: sensor.hallway_weather_temperature
              - left_entity: sensor.hallway_weather_humidity
              - right_entity: sensor.hallway_weather_pressure
