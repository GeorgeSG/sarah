- type: custom:mod-card
  style:
    layout-card:
      $:
        horizontal-layout:
          $:
            .: |
              #columns {
                margin: 0 20px;
                grid-gap: 20px;
              }
  card:
    type: custom:layout-card
    layout_type: custom:horizontal-layout
    layout:
      max_cols: 2
    cards:
      - type: vertical-stack
        title: Hallway
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: default
                entity: light.hallway
                name: Hallway
              - type: custom:button-card
                template: default
                entity: light.hallway_entrance
                name: Entrance
              - type: custom:button-card
                template: default
                entity: light.hallway_main
                name: Main

      - type: vertical-stack
        title: Sensors
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: default
                entity: binary_sensor.front_door
                name: Front door
              - type: custom:button-card
                template: [default, with_state_indicator]
                entity: group.hallway_motion
                name: Motion
                variables:
                  state_indicator_id: automation.lighting_hallway_motion_on
              - type: custom:button-card
                template: [regular, progress]
                entity: sensor.hallway_motion_illuminance
                name: Lux
                variables:
                  min_value: 0
                  max_value: 1000
                  normal_value: 1000

          - type: custom:decluttering-card
            template: climate_card
            variables:
              - title: "Climate"
              - main_entity: sensor.hallway_weather_temperature
              - left_entity: sensor.hallway_weather_humidity
              - right_entity: sensor.hallway_weather_pressure
