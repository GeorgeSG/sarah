- type: custom:mod-card
  style:
    layout-card:
      $:
        .: |
          #columns {
            padding: 0 10px;
          }
          #columns .column {
            padding: 10px 10px;
          }
  card:
    type: custom:layout-card
    layout: horizontal
    max_columns: 2
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Lights
            cards:
              - type: custom:button-card
                template: default
                entity: light.living_room_all_lights
                name: Living room
              - type: custom:button-card
                template: default
                entity: light.living_room_main_lights
                name: Main
              - type: custom:button-card
                template: default
                entity: light.pc
                name: PC
              - type: vertical-stack
                cards:
                  - type: custom:button-card
                    template: half
                    entity: light.hallway_entrance_lights
                    name: Entrance
                  - type: custom:button-card
                    template: half
                    entity: light.tuya_hallway_main_lights
                    name: Hallway
                    styles:
                      card:
                        - height: 46px

          - type: horizontal-stack
            title: Devices
            cards:
              - type: custom:button-card
                template: default
                entity: media_player.nvidia_shield
                name: TV
                icon: mdi:television
                tap_action:
                  action: toggle
                state:
                  - value: 'playing'
                    styles: &on_styles
                      card:
                        - background-color: var(--primary-color)
                        - color: black
                      icon:
                        - color: black
                  - value: 'standby'
                    styles: *on_styles
                  - value: 'on'
                    styles: *on_styles
                  - value: 'home'
                    styles: *on_styles
                  - value: 'idle'
                    styles: *on_styles
              - type: custom:button-card
                template:
                  - default
                  - with_state_indicator
                entity: switch.titanium
                variables:
                  state_indicator_id: automation.titanium_turn_off_when_idle
              - type: custom:button-card
                template: default
                entity: sensor.synology_type_volume_1
                name: Platinum
                icon: mdi:nas
                tap_action:
                  action: more-info
              - type: custom:button-card
                template: default
                entity: binary_sensor.pi_hole_enabled
                name: Pi-Hole
                icon: mdi:pi-hole

          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: media_with_controls
                variables:
                  - player: media_player.living_room
                  - player_name: Living room


      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Sensors
            cards:
              - type: custom:button-card
                template: default
                entity: binary_sensor.living_room_right_window_on_off_wrapper
                name: Window
              - type: custom:button-card
                template:
                  - default
                  - with_state_indicator
                entity: binary_sensor.motion_2_ias_zone
                name: Hallway
                variables:
                  state_indicator_id: automation.lighting_hallway_day_mode_motion_turn_lights_on
              - type: custom:button-card
                template:
                  - small
                  - progress
                entity: sensor.outlet_1_power
                name: Desk power
                variables:
                  min_value: 1
                  max_value: 800
                  normal_value: 100
                  high_value: 300
          - type: vertical-stack
            title: Camera
            cards:
              - type: picture-glance
                camera_image: camera.amcrest_camera
                entities:
                  - entity: camera.amcrest_camera
                  - entity: switch.camera
                    show_state: false
                  - entity: binary_sensor.amcrest_camera_online
                    show_state: false

