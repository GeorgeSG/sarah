- type: custom:mod-card
  style:
    layout-card:
      $:
        .: |
          #columns {
            padding: 0 10px;
          }
          #columns .column {
            padding: 0 10px;
          }
  card:
    type: custom:layout-card
    layout: horizontal
    max_columns: 3
    cards:
      - type: vertical-stack
        title: Living room
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: default
                entity: light.living_room
                name: Living room
              - type: custom:button-card
                template: default
                entity: light.living_room_main
                name: Main
              - type: custom:button-card
                template: default
                entity: light.light_avatar_small_2
                name: PC
              - type: custom:button-card
                template: default
                entity: light.living_room_ambient
                name: Ambient
              - type: vertical-stack
                cards:
                  - type: custom:button-card
                    template: half
                    entity: light.living_room_ambient_main
                    name: Main
                  - type: custom:button-card
                    template: half
                    entity: light.light_avatar_small_1
                    name: Secondary
                    styles:
                      card:
                        - height: 46px
          - type: horizontal-stack
            title: Devices
            cards:
              - type: custom:button-card
                template: default
                entity: media_player.living_room_tv
                name: TV
                icon: mdi:television
                tap_action:
                  action: toggle
                state:
                  - value: 'playing'
                    styles: &on_styles
                      card:
                        - background-color: var(--primary-color)
                        - color: black
                      icon:
                        - color: black
                  - value: 'standby'
                    styles: *on_styles
                  - value: 'on'
                    styles: *on_styles
                  - value: 'home'
                    styles: *on_styles
                  - value: 'idle'
                    styles: *on_styles
              - type: custom:button-card
                template: [default, with_state_indicator]
                entity: switch.titanium
                variables:
                  state_indicator_id: automation.titanium_turn_off_when_idle
              - type: custom:button-card
                template: default
                entity: sensor.synology_type_volume_1
                name: Platinum
                icon: mdi:nas
                tap_action:
                  action: more-info
              - type: custom:button-card
                template: default
                entity: binary_sensor.pi_hole_enabled
                name: Pi-Hole
                icon: mdi:pi-hole
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: radiator_button
                entity: climate.living_room_radiator_mode
              - type: custom:button-card
                template: ac_button
              - type: custom:button-card
                template: [small, progress]
                entity: sensor.desk_outlet_power
                name: Desk power
                variables:
                  min_value: 1
                  max_value: 800
                  normal_value: 100
                  high_value: 300

          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: media_with_controls
                variables:
                  - player: media_player.living_room
                  - player_name: Living room
          - type: vertical-stack
            title: Camera
            cards:
              - type: picture-glance
                camera_image: camera.amcrest_camera
                entities:
                  - entity: camera.amcrest_camera
                  - entity: switch.camera
                    show_state: false
                  - entity: binary_sensor.amcrest_camera_online
                    show_state: false


      - type: vertical-stack
        title: Sensors
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: default
                entity: binary_sensor.living_room_right_window
                name: Window
              - type: custom:button-card
                template: default
                entity: binary_sensor.trisensor_motion
                name: Desk
              - type: custom:button-card
                template: default
                entity: binary_sensor.multisensor_motion
                name: Door
              - type: custom:button-card
                template: [default, with_state_indicator]
                entity: binary_sensor.hallway_motion_occupancy
                name: Hallway
                variables:
                  state_indicator_id: automation.lighting_hallway_motion_on

          - type: custom:decluttering-card
            template: climate_card
            variables:
              - title: "Climate"
              - main_entity: sensor.trisensor_temperature
              - left_entity: sensor.multisensor_6_temperature
              - left_name: Temperature (6)
              - right_entity: sensor.multisensor_6_relative_humidity
              - right_name: Humidity (6)

          - type: custom:button-card
            template: [small, progress]
            entity: sensor.living_room_radiator_temperature
            name: Radiator temperature
