title: test
path: test
badges: []
cards:
  - type: glance
    entities:
      - entity: binary_sensor.motion_1_ias_zone
      - entity: sensor.motion_1_illuminance
      - entity: binary_sensor.motion_1_occupancy
      - entity: sensor.motion_1_power

  - type: glance
    entities:
      - entity: binary_sensor.motion_2_ias_zone
      - entity: sensor.motion_2_illuminance
      - entity: binary_sensor.motion_2_occupancy
      - entity: sensor.motion_2_power

  - type: entities
    entities:
      - entity: sensor.cube_analog_input
      - entity: sensor.cube_multistate_input
      - entity: sensor.cube_power
      - entity: sensor.carbon_activity
      - entity: sensor.carbon_last_update_trigger

  - type: "custom:light-entity-card"
    brightness: true
    brightness_icon: weather-sunny
    color_picker: true
    color_temp: true
    color_wheel: true
    effects_list: true
    entity: light.pc
    full_width_sliders: false
    group: false
    persist_features: false
    show_slider_percent: false
    smooth_color_wheel: true
    temperature_icon: thermometer
    white_icon: file-word-box
    white_value: true

  - type: "custom:light-entity-card"
    brightness: true
    brightness_icon: weather-sunny
    color_picker: true
    color_temp: true
    color_wheel: true
    effects_list: true
    entity: light.bedside_light
    full_width_sliders: false
    group: false
    show_slider_percent: true
    smooth_color_wheel: true
    temperature_icon: thermometer
    white_icon: file-word-box
    white_value: true

  - type: "custom:mini-graph-card"
    animate: true
    entities:
      - entity: sensor.purifier_temperature
        index: 0
        name: Purifier Temperature
      - entity: sensor.bedroom_weather_temperature
        index: 1
        name: Weather Temperature
    line_color:
      - "#e74c3c"
      - var(--accent-color)
    line_width: 3
    points_per_hour: 1
    hours_to_show: 72

  - type: "custom:mini-graph-card"
    animate: true
    entities:
      - entity: sensor.purifier_humidity
        index: 0
        name: Purifier humidity
      - entity: sensor.bedroom_weather_humidity
        index: 1
        name: Weather humidity
    line_color:
      - "#e74c3c"
      - var(--accent-color)
    line_width: 3
    points_per_hour: 1
    hours_to_show: 72

  - type: entities
    entities:
      - binary_sensor.lumi_lumi_vibration_aq1_b8c6c402_ias_zone

  - type: horizontal-stack
    cards:
      - type: button
        tap_action:
          action: call-service
          service: script.alarm_start
        name: start
        icon: mdi:home-alert

      - type: button
        tap_action:
          action: call-service
          service: script.alarm_stop
        name: stop
        icon: mdi:home
