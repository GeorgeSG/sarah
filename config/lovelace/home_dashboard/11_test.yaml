title: test
path: test
badges: []
cards:
  - type: custom:button-card
    name: Reload themes
    tap_action:
      action: call-service
      service: frontend.reload_themes

  - type: entities
    entities:
      - entity: sensor.cube_analog_input
      - entity: sensor.cube_multistate_input
      - entity: sensor.cube_power
      - entity: sensor.carbon_activity
      - entity: sensor.carbon_last_update_trigger

  - type: "custom:mini-graph-card"
    animate: true
    entities:
      - entity: sensor.purifier_temperature
        index: 0
        name: Purifier Temperature
      - entity: sensor.bedroom_weather_temperature
        index: 1
        name: Weather Temperature
    line_color:
      - "#e74c3c"
      - var(--accent-color)
    line_width: 3
    points_per_hour: 1
    hours_to_show: 72

  - type: "custom:mini-graph-card"
    animate: true
    entities:
      - entity: sensor.purifier_humidity
        index: 0
        name: Purifier humidity
      - entity: sensor.bedroom_weather_humidity
        index: 1
        name: Weather humidity
    line_color:
      - "#e74c3c"
      - var(--accent-color)
    line_width: 3
    points_per_hour: 1
    hours_to_show: 72

  - type: entities
    entities:
      - binary_sensor.lumi_lumi_vibration_aq1_b8c6c402_ias_zone

  - type: horizontal-stack
    cards:
      - type: button
        tap_action:
          action: call-service
          service: script.alarm_start
        name: start
        icon: mdi:home-alert

      - type: button
        tap_action:
          action: call-service
          service: script.alarm_stop
        name: stop
        icon: mdi:home
