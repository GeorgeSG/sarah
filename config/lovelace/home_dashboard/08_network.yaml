title: Network
path: network
icon: "mdi:server-network"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horizontal
      cards:
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: titanium_card
              variables:
                - title: Titanium
                - icon: mdi:desktop-tower

            - type: custom:decluttering-card
              template: platinum_card
              variables:
                - title: Platinum
                - icon: mdi:nas


        - type: vertical-stack
          cards:
            - type: entities
              title: SARAH
              icon: mdi:home-assistant
              entities:
                - binary_sensor.updater
                - sensor.uptime
                - entity: sensor.home_assistant_v2_db
                  name: Database
                  icon: mdi:database
                - entity: sensor.home_assistant_log
                  name: Logs
                  icon: mdi:view-list
            - type: entities
              title: Pi-Hole
              icon: mdi:pi-hole
              entities:
                - switch.pihole_temp_disable
                - type: custom:dummy-entity-row
                  entity: sun.sun
                  name: Open admin UI
                  icon: mdi:firefox
                  tap_action:
                    action: url
                    url_path: http://cobalt.lan:8081/admin

            - type: horizontal-stack
              cards:
                - type: custom:mini-graph-card
                  name: Total queries
                  font_size: 75
                  line_color: var(--accent-color)
                  line_width: 6
                  entities:
                    - sensor.pi_hole_dns_queries_today

                - type: custom:mini-graph-card
                  name: Queries blocked
                  font_size: 75
                  line_color: var(--accent-color)
                  line_width: 6
                  entities:
                    - sensor.pi_hole_ads_blocked_today

            - type: horizontal-stack
              cards:
                - type: custom:mini-graph-card
                  name: Percent blocked
                  font_size: 75
                  line_color: var(--accent-color)
                  line_width: 6
                  entities:
                    - sensor.pi_hole_ads_percentage_blocked_today

                - type: custom:mini-graph-card
                  name: Seen clients
                  font_size: 75
                  line_color: var(--accent-color)
                  line_width: 6
                  entities:
                    - sensor.pi_hole_seen_clients

        - type: custom:decluttering-card
          template: network_card
          variables:
            - title: Network
            - icon: mdi:router-wireless
