title: Kitchen
path: kitchen
icon: "mdi:chef-hat"
badges: []
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horizontal
      max_columns: 3
      cards:
        - type: vertical-stack
          cards:
            - type: entities
              title: Lights
              entities: []
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: small
                  entity: light.tuya_kitchen_all_lights
                  name: All lights
                - type: custom:button-card
                  template: small
                  entity: light.tuya_kitchen_main_lights
                  name: Main
                - type: custom:button-card
                  template: small
                  entity: light.tuya_kitchen_secondary_lights
                  name: Secondary
            - type: entities
              show_header_toggle: false
              entities:
                - type: custom:fold-entity-row
                  entity: light.kitchen_main_lights
                  name: Main lights
                  entities:
                    - light.light_le_11
                    - light.light_le_12
                    - light.light_orbecco_1
                - type: custom:fold-entity-row
                  entity: light.kitchen_secondary_lights
                  name: Secondary lights
                  entities:
                    - light.light_le_5
                    - light.light_le_6
                    - light.light_le_9
                    - light.light_le_10

            - type: custom:decluttering-card
              template: sonos_media_player
              variables:
                - player: media_player.kitchen
        - type: vertical-stack
          cards:
            - type: glance
              title: Sensors
              entities:
                - entity: binary_sensor.browser_kitchen
                - entity: binary_sensor.motion_1_ias_zone
                - entity: sensor.motion_1_illuminance
                - entity: binary_sensor.motion_1_occupancy
            - type: "custom:mini-graph-card"
              animate: true
              points_per_hour: 1
              hours_to_show: 48
              show:
                graph: bar
                average: true
                extrema: true
              entities:
                - entity: sensor.motion_1_illuminance

        - type: vertical-stack
          cards:
            - type: entities
              title: Brita Filter
              icon: mdi:filter-outline
              entities:
                - input_number.brita_remaining_liters
                - input_datetime.brita_next_change
                - binary_sensor.brita_should_change_filter
                - script.brita_new_filter
                - script.brita_pour_water
