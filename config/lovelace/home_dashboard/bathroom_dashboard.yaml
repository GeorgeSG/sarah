- type: custom:mod-card
  style:
    layout-card:
      $:
        .: |
          #columns {
            padding: 0 10px;
          }
          #columns .column {
            padding: 10px 10px;
          }
  card:
    type: custom:layout-card
    layout: horizontal
    max_columns: 1
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: media_with_controls
            variables:
              - player: media_player.bathroom
              - player_name: Bathroom
