- type: custom:layout-card
  layout_type: custom:horizontal-layout
  layout:
    max_cols: 1
  cards:
    - type: custom:decluttering-card
      template: coloured-vertical-stack
      variables:
        - color: "#2982c4"
        - cards:
          - type: custom:decluttering-card
            template: v3_title
            variables:
              - title: ðŸ›€ Bathroom

          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_chip
                entity: sensor.bathroom_weather_temperature
              - type: custom:button-card
                template: v3_chip
                entity: sensor.bathroom_weather_humidity

          - type: custom:decluttering-card
            template: v3_section_title
            variables:
              - title: Lights
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_button
                entity: light.bathroom
                name: Light

          - type: custom:decluttering-card
            template: v3_section_title
            variables:
              - title: Devices
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: v3_button
                entity: fan.bathroom
                name: Fan
              - type: custom:button-card
                template: v3_button
                entity: media_player.bathroom
                name: Sonos
                hold_action:
                  action: call-service
                  service: media_player.media_play_pause
                  service_data:
                    entity_id: media_player.bathroom

              - type: custom:button-card
                template: v3_button
                entity: binary_sensor.sonos_is_bathroom_grouped
                name: Sonos Grouped
                tap_action:
                  action: call-service
                  service: "[[[ return entity.state == 'on' ? 'script.sonos_bathroom_unjoin' : 'script.sonos_bathroom_join' ]]]"

    - !include ../popup_cards.yaml
