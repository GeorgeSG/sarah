title: Living Room
path: living-room
icon: "mdi:sofa"
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: light.living_room_all_lights
            name: All lights
            toggle: true
            step: 5
          - type: custom:fold-entity-row
            head:
              entity: light.living_room_main_lights
              name: Main lights
            entities:
              - type: custom:slider-entity-row
                entity: light.living_room_main_lights
                name: Brightness
                hide_state: true
                step: 5
              - type: custom:slider-entity-row
                entity: light.living_room_main_lights
                name: Temperature
                attribute: color_temp
                hide_state: true
                min: 153
                max: 500
                step: 5
              - type: custom:decluttering-card
                template: light_with_fade_and_switch
                variables:
                  - light: light.light_le_1
                  - fade: switch.light_le_1_light_fade
              - type: custom:decluttering-card
                template: light_with_fade_and_switch
                variables:
                  - light: light.light_le_2
                  - fade: switch.light_le_2_light_fade
              - type: custom:decluttering-card
                template: light_with_fade_and_switch
                variables:
                  - light: light.light_le_3
                  - fade: switch.light_le_3_light_fade
              - type: custom:decluttering-card
                template: light_with_fade_and_switch
                variables:
                  - light: light.light_le_4
                  - fade: switch.light_le_4_light_fade
          - type: custom:fold-entity-row
            head:
              type: custom:decluttering-card
              template: light_with_fade_and_switch
              variables:
                - light: light.pc
                - fade: switch.pc_light_fade
            entities:
              - type: custom:slider-entity-row
                entity: light.pc
                name: Brightness
                hide_state: true
                step: 5

      - type: custom:decluttering-card
        template: sonos_media_player
        variables:
          - player: media_player.living_room

      - type: "custom:mini-media-player"
        entity: media_player.living_room_tv

      - type: "custom:mini-media-player"
        entity: media_player.playstation_4

  - type: vertical-stack
    cards:
      - type: glance
        title: Window
        show_icon: true
        show_name: false
        show_state: true
        entities:
          - binary_sensor.living_room_right_window_on_off_wrapper
          - sensor.living_room_right_window_power

  - type: vertical-stack
    cards:
      - type: picture-entity
        aspect_ratio: 50%
        entity: camera.amcrest_camera
        show_name: true
        show_state: true

      - type: entities
        title: Camera Controls
        show_header_toggle: false
        entities:
          - switch.camera
          - binary_sensor.amcrest_camera_online
          - binary_sensor.amcrest_camera_motion_detected
