- type: custom:decluttering-card
  template: floorplan_state_icon
  variables:
    - entity: input_boolean.guest_mode
    - top: 115px
    - right: 5px

- type: custom:decluttering-card
  template: floorplan_state_icon
  variables:
    - entity: input_boolean.speech_notifications
    - top: 160px
    - right: 5px

- type: custom:decluttering-card
  template: floorplan_state_icon
  variables:
    - entity: input_boolean.georgi_home
    - top: 205px
    - right: 5px
