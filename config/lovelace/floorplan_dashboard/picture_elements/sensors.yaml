            action: more-info

    # Temperature
    - type: state-label
      entity: sensor.hallway_weather_temperature
      style:
        top: 17%
        left: 50%
        color: "#000"
        border-radius: 6px
        text-align: center
        background-color: "rgba(255, 255, 255, 0.9)"
        font-size: 13px
        font-weight: bold
        line-height: 8px

# Always visible ────────────────────────────────────────────────────────────────────────

# Living room window
- type: conditional
  conditions:
    - entity: binary_sensor.living_room_right_window_contact
      state: "on"
  elements:
    - type: image
      image: /local/images/floorplan/transparent.png
      entity: binary_sensor.living_room_right_window_contact
      style:
        width: 7.8%
        height: 8.4%
        top: 70.5%
        left: 79.3%
        background-color: rgba(255,0,0,0.5)
        color: transparent
        transform: perspective(2000px) rotateX(174.6deg) rotateZ(0deg) rotateY(74.1deg)

# Master bedroom window
- type: conditional
  conditions:
    - entity: binary_sensor.bedroom_right_window_contact
      state: "on"
  elements:
    - type: image
      image: /local/images/floorplan/transparent.png
      entity: binary_sensor.bedroom_right_window_contact
      style:
        width: 7.5%
        height: 8.2%
        top: 32.6%
        left: 79.2%
        background-color: rgba(255,0,0,0.5)
        color: transparent
        transform: perspective(2000px) rotateX(185.6deg) rotateY(73.1deg)
