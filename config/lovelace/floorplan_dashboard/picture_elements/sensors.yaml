- type: conditional
  conditions:
    - entity: input_boolean.floorplan_show_all
      state: 'on'
  elements:

    # Living room ───────────────────────────────────────────────────────────────────────────

    # Cadmium
    - type: custom:decluttering-card
      template: floorplan_state_icon
      variables:
        - entity: switch.cadmium
        - top: 62%
        - left: 81%

    # Platinum
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: sensor.synology_type_volume_1
        - top: 54%
        - left: 75%
        - icon: mdi:nas
        - tap_action:
            action: more-info

    # Router
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: sensor.fast_com_download
        - top: 54%
        - left: 54%
        - icon: mdi:router-wireless
        - tap_action:
            action: more-info

    # Shield + TV
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: media_player.nvidia_shield
        - top: 54%
        - left: 60%
        - icon: mdi:set-top-box
        - tap_action:
            action: more-info

    # Camera
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: switch.camera
        - top: 83%
        - left: 48%
        - icon: mdi:video

    # Radiator
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: climate.living_room_valve
        - top: 86%
        - left: 77.8%
        - icon: mdi:radiator
        - tap_action:
            action: more-info

    # Temperature
    - type: state-label
      entity: sensor.trisensor_temperature
      style:
        top: 76%
        left: 75%
        color: "#000"
        border-radius: 6px
        text-align: center
        background-color: "rgba(255, 255, 255, 0.9)"
        font-size: 13px
        font-weight: bold
        line-height: 8px

    # Master Bedroom ────────────────────────────────────────────────────────────────────────

    # Puifier
    - type: custom:decluttering-card
      template: floorplan_state_icon
      variables:
        - entity: fan.philips_airpurifier
        - top: 44.5%
        - left: 61.6%

    # Sonos
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: media_player.master_bedroom
        - top: 44.5%
        - left: 66%
        - icon: mdi:speaker
        - tap_action:
            action: more-info

    # Radiator
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: climate.bedroom_radiator_mode
        - top: 27%
        - left: 81%
        - icon: mdi:radiator
        - tap_action:
            action: more-info

    # Temperature
    - type: state-label
      entity: sensor.bedroom_weather_temperature
      style:
        top: 41%
        left: 75%
        color: "#000"
        border-radius: 6px
        text-align: center
        background-color: "rgba(255, 255, 255, 0.9)"
        font-size: 13px
        font-weight: bold
        line-height: 8px

    # Kitchen ────────────────────────────────────────────────────────────────────────

    # Sonos
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: media_player.kitchen
        - top: 19%
        - left: 16%
        - icon: mdi:speaker
        - tap_action:
            action: more-info

    # Motion
