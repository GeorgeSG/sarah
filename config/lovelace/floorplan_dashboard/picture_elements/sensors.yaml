        background-color: "rgba(255, 255, 255, 0.9)"
        font-size: 13px
        font-weight: bold
        line-height: 8px

    # Bathroom ────────────────────────────────────────────────────────────────────────

    # Sonos
    - type: custom:decluttering-card
      template: floorplan_state_with_icon
      variables:
        - entity: media_player.bathroom
        - top: 25%
        - left: 39%
        - icon: mdi:speaker
        - tap_action:
            action: more-info

    # Temperature
