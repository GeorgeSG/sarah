title: Hallway
path: hallway
icon: "mdi:door-closed"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horizontal
      cards:
        - type: vertical-stack
          cards:
            - type: entities
              title: Lights
              entities: []

            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: small
                  entity: light.hallway_all_lights
                  name: All lights
                - type: custom:button-card
                  template: small
                  entity: light.hallway_entrance_lights
                  name: Entrance
                - type: custom:button-card
                  template: small
                  entity: light.tuya_hallway_main_lights
                  name: Main

            - type: entities
              show_header_toggle: false
              entities:
                - type: custom:fold-entity-row
                  entity: light.hallway_entrance_lights
                  name: Entrance lights
                  entities:
                    - type: custom:slider-entity-row
                      entity: light.hallway_entrance_lights
                      name: Brightness
                      hide_state: true
                      step: 5
                    - type: custom:slider-entity-row
                      entity: light.hallway_entrance_lights
                      name: Temperature
                      attribute: color_temp
                      hide_state: true
                      min: 153
                      max: 500
                      step: 5
                    - type: custom:decluttering-card
                      template: light_with_fade_and_switch
                      variables:
                        - light: light.light_lohas_5
                        - fade: switch.light_lohas_5_fade
                        - wifi: sensor.light_lohas_5_wifi
                    - type: custom:decluttering-card
                      template: light_with_fade_and_switch
                      variables:
                        - light: light.light_lohas_6
                        - fade: switch.light_lohas_6_fade
                        - wifi: sensor.light_lohas_6_wifi
                - type: custom:fold-entity-row
                  entity: light.hallway_main_lights
                  name: Main lights
                  entities:
                    - light.light_le_7
                    - light.light_le_8

        - type: vertical-stack
          cards:
            - type: glance
              title: Sensors
              entities:
                - entity: binary_sensor.motion_2_ias_zone
                - entity: sensor.motion_2_illuminance
                - entity: binary_sensor.motion_2_occupancy
                - entity: sensor.motion_2_power

            - type: "custom:mini-graph-card"
              animate: true
              points_per_hour: 1
              hours_to_show: 48
              show:
                graph: bar
                average: true
                extrema: true
              entities:
                - entity: sensor.motion_2_illuminance
