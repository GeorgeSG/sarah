title: Network
path: network
icon: "mdi:server-network"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout_type: custom:horizontal-layout
      layout:
        max_cols: 3
      cards:
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: titanium_card
              variables:
                - title: Titanium
                - icon: mdi:desktop-tower

            - type: custom:decluttering-card
              template: platinum_card
              variables:
                - title: Platinum
                - icon: mdi:nas

        - type: vertical-stack
          cards:
            - type: entities
              style:
                "#states div": |
                  mini-graph-card {
                    margin: 0 -15px -15px
                  }
              title: SARAH
              icon: mdi:home-assistant
              entities:
                - sensor.hacs
                - binary_sensor.updater
                - sensor.uptime
                - entity: sensor.home_assistant_v2_db
                  name: Database
                  icon: mdi:database
                - entity: sensor.home_assistant_log
                  name: Logs
                  icon: mdi:view-list
                - type: custom:mini-graph-card
                  align_state: left
                  entities:
                    - color: var(--accent-color)
                      entity: sensor.cobalt_cpu_temperature
                  group: false
                  points_per_hour: 1
                  line_width: 3
                  hour24: true
                  hours_to_show: 24
                  show:
                    fill: fade
                    icon: true
                    name: true
                    state: true
                    name_adaptive_color: false
                    labels: hover
                    legend: false
                  tap_action:
                    action: none


            - type: custom:decluttering-card
              template: pi_hole_card
              variables:
                - title: Pi-Hole
                - icon: mdi:pi-hole

        - type: custom:decluttering-card
          template: network_card
          variables:
            - title: Network
            - icon: mdi:router-wireless
