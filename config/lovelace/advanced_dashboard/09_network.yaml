title: Network
path: network
icon: "mdi:server-network"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horizontal
      cards:
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: titanium_card
              variables:
                - title: Titanium
                - icon: mdi:desktop-tower

            - type: custom:decluttering-card
              template: platinum_card
              variables:
                - title: Platinum
                - icon: mdi:nas


        - type: vertical-stack
          cards:
            - type: entities
              title: SARAH
              icon: mdi:home-assistant
              entities:
                - binary_sensor.updater
                - sensor.hacs
                - sensor.uptime
                - entity: sensor.home_assistant_v2_db
                  name: Database
                  icon: mdi:database
                - entity: sensor.home_assistant_log
                  name: Logs
                  icon: mdi:view-list

            - type: custom:decluttering-card
              template: pi_hole_card
              variables:
                - title: Pi-Hole
                - icon: mdi:pi-hole

        - type: custom:decluttering-card
          template: network_card
          variables:
            - title: Network
            - icon: mdi:router-wireless
