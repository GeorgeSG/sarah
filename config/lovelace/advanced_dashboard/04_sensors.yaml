title: Sensors
path: sensors
icon: mdi:motion-sensor
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          horizontal-layout:
            $:
              .: |
                #columns {
                  margin: 0 20px;
                  grid-gap: 20px;
                }
    card:
      type: custom:layout-card
      layout_type: custom:horizontal-layout
      layout:
        max_cols: 3
      cards:
        - type: vertical-stack
          title: Sensors
          cards:
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.multisensor_motion
                  name: Living room
                - type: custom:button-card
                  template: [default, with_state_indicator]
                  entity: binary_sensor.kitchen_motion_occupancy
                  name: Kitchen
                  variables:
                    state_indicator_id: automation.lighting_kitchen_motion_on
                - type: custom:button-card
                  template: [default, with_state_indicator]
                  entity: group.hallway_motion
                  name: Hallway
                  variables:
                    state_indicator_id: automation.lighting_hallway_motion_on
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.living_room_right_window
                  name: Living room
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.bedroom_left_window
                  name: Bedroom left
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.bedroom_right_window
                  name: Bedroom right
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.kitchen_window
                  name: Kitchen
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.georgi_home
                  tap_action:
                    action: call-service
                    service: input_boolean.toggle
                    service_data:
                      entity_id: input_boolean.georgi_home
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.front_door
                - type: custom:button-card
                  template: default
                  entity: binary_sensor.bedroom_door
