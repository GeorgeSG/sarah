title: test
path: test
cards:
  - type: entities
    entities:
      - input_boolean.purifier_turned_on_for_bad_air
      - binary_sensor.aqi_above_threshold

  - type: custom:mini-graph-card
    hours_to_show: 168
    points_per_hour: 0.25
    # line_width: 2
    entities:
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_uv_index
  - type: custom:mini-graph-card
    hours_to_show: 168
    points_per_hour: 0.25
    # line_width: 2
    entities:
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
  - type: history-graph
    hours_to_show: 168
    entities:
      - sensor.dark_sky_precip
      - sensor.dark_sky_precip_probability

  - type: vertical-stack
    cards:
      - type: "custom:mini-graph-card"
        animate: true
        entities:
          - entity: sensor.purifier_temperature
            index: 0
            name: Purifier Temperature
          - entity: sensor.bedroom_weather_temperature
            index: 1
            name: Weather Temperature
        line_color:
          - "#e74c3c"
          - var(--accent-color)
        line_width: 3
        points_per_hour: 1
        hours_to_show: 72

      - type: "custom:mini-graph-card"
        animate: true
        entities:
          - entity: sensor.purifier_humidity
            index: 0
            name: Purifier humidity
          - entity: sensor.bedroom_weather_humidity
            index: 1
            name: Weather humidity
        line_color:
          - "#e74c3c"
          - var(--accent-color)
        line_width: 3
        points_per_hour: 1
        hours_to_show: 72

  - type: horizontal-stack
    cards:
      - type: button
        tap_action:
          action: call-service
          service: script.alarm_start
        name: start
        icon: mdi:home-alert

      - type: button
        tap_action:
          action: call-service
          service: script.alarm_stop
        name: stop
        icon: mdi:home
