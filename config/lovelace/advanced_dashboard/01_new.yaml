title: Home
path: new
icon: "mdi:new-box"
cards:
  - type: vertical-stack
    title: multi
    cards:
      - type: "custom:mini-graph-card"
        entities:
          - sensor.trisensor_temperature
          - sensor.multisensor_6_temperature
          - sensor.living_room_thermostat_temperature
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2

      - type: "custom:mini-graph-card"
        entities:
          - sensor.trisensor_luminance
          - sensor.multisensor_6_luminance
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2

  - type: vertical-stack
    title: Trisensor
    cards:
      - type: "custom:mini-graph-card"
        entities:
          - sensor.trisensor_temperature
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: "custom:mini-graph-card"
        entities:
          - sensor.trisensor_luminance
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: entities
        entities:
          - zwave.aeotec_limited_zwa005_trisensor
          - entity: sensor.trisensor_temperature
            name: Temperature
          - entity: sensor.trisensor_luminance
            name: Luminance
          - entity: sensor.trisensor_burglar
            name: Burglar
          - type: divider
          - entity: binary_sensor.trisensor_sensor
            name: Sensor

  - type: vertical-stack
    title: Multisensor
    cards:
      - type: "custom:mini-graph-card"
        entities:
          - sensor.multisensor_6_temperature
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: "custom:mini-graph-card"
        entities:
          - sensor.multisensor_6_luminance
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: "custom:mini-graph-card"
        entities:
          - sensor.multisensor_6_relative_humidity
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: "custom:mini-graph-card"
        entities:
          - sensor.multisensor_6_ultraviolet
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: entities
        entities:
          - zwave.aeon_labs_zw100_multisensor_6
          - entity: sensor.multisensor_6_temperature
            name: Temperature
          - entity: sensor.multisensor_6_luminance
            name: Luminance
          - entity: sensor.multisensor_6_burglar
            name: Burglar
          - entity: sensor.multisensor_6_relative_humidity
            name: Relative humidity
          - entity: sensor.multisensor_6_ultraviolet
            name: Ultraviolet
          - type: divider
          - entity: binary_sensor.multisensor_6_sensor
            name: Sensor

  - type: vertical-stack
    title: Thermostat
    cards:

      - type: "custom:mini-graph-card"
        entities:
          - sensor.living_room_thermostat_temperature
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: entities
        entities:
          - zwave.eurotronic_eur_spiritz_wall_radiator_thermostat
          - entity: sensor.living_room_thermostat_temperature
            name: Temperature
          - entity: climate.living_room_thermostat_mode
            name: Mode
          - entity: sensor.living_room_thermostat_power_management
            name: Power management
          - entity: sensor.living_room_thermostat_system
            name: System
