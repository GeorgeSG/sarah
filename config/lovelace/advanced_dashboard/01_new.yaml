title: Home
path: new
icon: "mdi:new-box"
cards:
  - type: vertical-stack
    title: Trisensor
    cards:
      - type: "custom:mini-graph-card"
        entities:
          - sensor.trisensor_temperature
        cache: false
        group_by: hour
        hours_to_show: 72
        line_width: 2
        show:
          average: true
          extrema: true
          fill: true

      - type: "custom:mini-graph-card"
        entities:
          - sensor.trisensor_luminance
