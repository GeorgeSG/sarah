title: Home
path: default_view
icon: "mdi:home"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horzontal
      max_columns: 2
      cards:
        - type: vertical-stack
          title: Reload
          cards:
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: small
                  name: Automations
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: automation.reload
                - type: custom:button-card
                  template: small
                  name: Scripts
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: script.reload
                - type: custom:button-card
                  template: small
                  name: Scenes
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: scene.reload
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  template: small
                  name: Groups
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: group.reload
                - type: custom:button-card
                  template: small
                  name: Theme
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: frontend.reload_themes
                - type: custom:button-card
                  template: small
                  name: Resources
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: lovelace.reload_resources

        - type: vertical-stack
          title: Github
          cards:
            - type: entities
              entities:
                - entity: sensor.time_picker_card_downloads
                  icon: mdi:clock
                  name: Time Picker Card · Downloads
                - entity: sensor.time_picker_card_stars
                  icon: mdi:star
                  name: Time Picker Card · Stars
                - entity: sensor.folder_card_downloads
                  icon: mdi:folder
                  name: Folder Card · Downloads
                - entity: sensor.folder_card_stars
                  icon: mdi:star
                  name: Folder Card · Stars

            - type: "custom:weather-card"
              current: true
              details: true
              entity: weather.dark_sky
              forecast: true

        - type: vertical-stack
          cards:
            - type: entities
              title: Quarantine
              icon: mdi:biohazard
              entities:
                - type: custom:decluttering-card
                  template: percentage_card
                  variables:
                    - name: Percent
                    - entity: sensor.quarantined_percent
                    - icon: mdi:percent
                    - orange: 100
                    - red: 100
                - entity: sensor.quarantine_times_left
                  name: Times left
            - type: "custom:travel-time-card"
              title: Travel time
              columns:
                - name
                - duration
                - distance
              entities:
                - sensor.home_to_work
                - sensor.work_to_home
