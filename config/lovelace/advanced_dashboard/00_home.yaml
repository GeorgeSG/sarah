title: Home
path: default_view
icon: "mdi:home"
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horzontal
      max_columns: 2
      cards:
        - type: vertical-stack
          cards:
            - type: entities
              title: Github
              icon: mdi:github-circle
              style: |
                #states > div:last-child {
                  margin: 0 -16px -16px -16px;
                }
              entities:
                - entity: sensor.time_picker_card_downloads
                  icon: mdi:clock
                  name: Time Picker Card · Downloads
                - entity: sensor.time_picker_card_stars
                  icon: mdi:star
                  name: Time Picker Card · Stars
                - entity: sensor.folder_card_downloads
                  icon: mdi:folder
                  name: Folder Card · Downloads
                - entity: sensor.folder_card_stars
                  icon: mdi:star
                  name: Folder Card · Stars
                - type: custom:mini-graph-card
                  align_state: left
                  entities:
                    - color: var(--accent-color)
                      entity: sensor.github_rate_limit_remaining
                  name: Github · Rate Limit · Remaining
                  group: false
                  points_per_hour: 20
                  line_width: 3
                  hour24: true
                  hours_to_show: 3
                  show:
                    fill: fade
                    icon: false
                    # name: false
                    # state: false
                    legend: false
                  tap_action:
                    action: none

            - type: "custom:weather-card"
              current: true
              details: true
              entity: weather.dark_sky
              forecast: true

        - type: vertical-stack
          cards:
            - type: entities
              title: Quarantine
              icon: mdi:biohazard
              entities:
                - type: custom:decluttering-card
                  template: percentage_card
                  variables:
                    - name: Percent
                    - entity: sensor.quarantined_percent
                    - icon: mdi:percent
                    - orange: 100
                    - red: 100
                - entity: sensor.quarantine_times_left
                  name: Times left
            - type: "custom:travel-time-card"
              title: Travel time
              columns:
                - name
                - duration
                - distance
              entities:
                - sensor.home_to_work
                - sensor.work_to_home
