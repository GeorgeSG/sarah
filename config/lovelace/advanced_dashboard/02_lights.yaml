title: Lights
path: lights
icon: mdi:lightbulb
panel: true
cards:
  - type: custom:mod-card
    style:
      layout-card:
        $:
          .: |
            #columns {
              padding: 0 10px;
            }
            #columns .column {
              padding: 20px 10px;
            }
    card:
      type: custom:layout-card
      layout: horizontal
      max_columns: 2
      cards:
        - type: entities
          title: Living room
          icon: mdi:sofa
          show_header_toggle: false
          entities:
            - type: custom:slider-entity-row
              entity: light.living_room
              name: All lights
              toggle: true
              step: 5
            - type: custom:fold-entity-row
              head:
                entity: light.living_room_main
                name: Main lights
              entities:
                - type: custom:slider-entity-row
                  entity: light.living_room_main
                  name: Brightness
                  hide_state: true
                  step: 5
                - type: custom:slider-entity-row
                  entity: light.living_room_main
                  name: Temperature
                  attribute: color_temp
                  hide_state: true
                  min: 153
                  max: 500
                  step: 5
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_le_1
                    - fade: switch.light_le_1_fade
                    - wifi: sensor.light_le_1_wifi
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_le_2
                    - fade: switch.light_le_2_fade
                    - wifi: sensor.light_le_2_wifi
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_le_3
                    - fade: switch.light_le_3_fade
                    - wifi: sensor.light_le_3_wifi
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_le_4
                    - fade: switch.light_le_4_fade
                    - wifi: sensor.light_le_4_wifi
            - light.pc
            - light.living_room_ambient
            - light.living_room_ambient_main
            - type: custom:fold-entity-row
              head:
                type: custom:decluttering-card
                template: light_with_fade_and_switch
                variables:
                  - light: light.light_avatar_small_1
                  - fade: switch.light_avatar_small_1_fade
                  - wifi: sensor.light_avatar_small_1_wifi
              entities:
                - type: custom:slider-entity-row
                  entity: light.light_avatar_small_1
                  name: Brightness
                  hide_state: true
                  step: 5

        - type: entities
          title: Bedroom
          icon: mdi:bed-empty
          show_header_toggle: false
          entities:
            - type: custom:slider-entity-row
              entity: light.master_bedroom
              name: All lights
              toggle: true
              step: 5
            - type: custom:fold-entity-row
              head:
                entity: light.master_bedroom_main
                name: Main lights
              entities:
                - type: custom:slider-entity-row
                  entity: light.master_bedroom_main
                  name: Brightness
                  hide_state: true
                  step: 5
                - type: custom:slider-entity-row
                  entity: light.master_bedroom_main
                  name: Temperature
                  attribute: color_temp
                  hide_state: true
                  min: 153
                  max: 500
                  step: 5
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_lohas_1
                    - fade: switch.light_lohas_1_fade
                    - wifi: sensor.light_lohas_1_wifi
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_lohas_2
                    - fade: switch.light_lohas_2_fade
                    - wifi: sensor.light_lohas_2_wifi
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_lohas_3
                    - fade: switch.light_lohas_3_fade
                    - wifi: sensor.light_lohas_3_wifi
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_lohas_4
                    - fade: switch.light_lohas_4_fade
                    - wifi: sensor.light_lohas_4_wifi
            - light.bedside
            - light.bed_led

        - type: entities
          title: Kitchen
          icon: mdi:chef-hat
          show_header_toggle: false
          entities:
            - light.kitchen
            - type: divider
            - light.kitchen_main
            - type: custom:fold-entity-row
              entity: light.kitchen_main
              name: Main lights
              entities:
                - light.osram_2
                - light.osram_3
                - light.neo_1
            - type: divider
            - light.kitchen_secondary
            - type: custom:fold-entity-row
              entity: light.kitchen_secondary
              name: Secondary lights
              entities:
                - light.osram_6
                - light.osram_7
                - light.osram_8
                - light.osram_9

        - type: entities
          title: Hallway
          icon: mdi:door-closed
          show_header_toggle: false
          entities:
            - light.hallway
            - type: divider
            - type: custom:fold-entity-row
              entity: light.hallway_entrance
              name: Entrance lights
              entities:
                - type: custom:slider-entity-row
                  entity: light.hallway_entrance
                  name: Brightness
                  hide_state: true
                  step: 5
                - type: custom:slider-entity-row
                  entity: light.hallway_entrance
                  name: Temperature
                  attribute: color_temp
                  hide_state: true
                  min: 153
                  max: 500
                  step: 5
                - light.osram_5
                - type: custom:decluttering-card
                  template: light_with_fade_and_switch
                  variables:
                    - light: light.light_lohas_6
                    - fade: switch.light_lohas_6_fade
                    - wifi: sensor.light_lohas_6_wifi
            - type: divider
            - light.hallway_main
            - type: custom:fold-entity-row
              entity: light.hallway_main
              name: Main lights
              entities:
                - light.osram_1
                - light.osram_4
