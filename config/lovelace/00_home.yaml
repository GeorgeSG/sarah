title: Home
path: default_view
icon: "mdi:home"
badges: []
cards:
  # Column 1: Active Controls
  - type: vertical-stack
    cards:
      - type: glance
        title: Lights
        entities:
          - entity: light.all_lights
            name: All
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.all_lights
          - entity: light.living_room_main_lights
            name: Living room
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.living_room_main_lights
          - entity: light.pc
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.pc
          - entity: light.master_bedroom_main_lights
            name: Bedroom
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.master_bedroom_main_lights
          - entity: light.bedside_light
            name: Bedside
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.bedside_light
          - entity: light.kitchen_main_lights
            name: Kitchen
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.kitchen_main_lights
          - entity: light.hallway_entrance_lights
            name: Entrance
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.hallway_entrance_lights
          - entity: light.hallway_main_lights
            name: Hallway
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.hallway_main_lights

      - type: entities
        title: Devices
        show_header_toggle: false
        entities:
          - switch.camera
          - media_player.living_room_tv
          - media_player.nvidia_shield
          - fan.philips_airpurifier

      - type: custom:config-template-card
        entities:
          - input_select.sonos_leader
        card:
          type: custom:decluttering-card
          template: sonos_media_player
          variables:
            - player: ${states['input_select.sonos_leader'].state}

      - type: entities
        title: Manual Overrides
        show_header_toggle: false
        entities:
          - input_select.sonos_leader
          - input_boolean.speech_notifications
          - input_boolean.guest_mode
          - input_boolean.domestina
          - input_boolean.sleep_mode
          - input_boolean.georgi_home

  # Column 2: Sensors
  - type: vertical-stack
    cards:
      - type: entities
        title: Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.front_door_on_off_wrapper
          - binary_sensor.living_room_right_window_on_off_wrapper
          - binary_sensor.bedroom_right_window_on_off_wrapper

      - type: entities
        title: Presence
        show_header_toggle: false
        entities:
          - binary_sensor.georgi_home
          - device_tracker.carbon
          - device_tracker.tile_1bcb2b3021b9f96b

      - type: entities
        title: Misc Badges
        show_header_toggle: false
        entities:
          - sun.sun
          - sensor.carbon_battery_level
          - sensor.carbon_steps
          - binary_sensor.updater

  # Column 3: Misc
  - type: vertical-stack
    cards:
      - type: entities
        title: Alarm
        entities:
          - input_boolean.alarm_enabled
          - input_datetime.alarm_time
      - type: "custom:weather-card"
        current: true
        details: true
        entity: weather.dark_sky
        forecast: true

      - type: "custom:aftership-card"
        title: Packages
        entity: sensor.aftership
        show_add: false
        style: |
          ha-card {
            padding-top: 1em;
            padding-bottom: 1em;
          }
          paper-item-body:first-child {
            width: 32px;
          }
          paper-item-body {
            width: 45%;
            white-space: normal !important;
          }
          ha-icon {
            padding: 0;
          }

      - type: "custom:travel-time-card"
        title: Travel time
        columns:
          - name
          - duration
          - distance
        entities:
          - sensor.home_to_work
          - sensor.work_to_home
