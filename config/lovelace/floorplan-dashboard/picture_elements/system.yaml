# Dark mode override

- type: custom:decluttering-card
  template: floorplan_state_with_icon
  variables:
    - entity: input_boolean.floorplan_night_mode
    - top: 25px
    - left: 25px
    - icon: mdi:white-balance-sunny

- type: custom:decluttering-card
  template: floorplan_state_with_icon
  variables:
    - entity: input_boolean.floorplan_show_all
    - top: 70px
    - left: 25px
    - icon: mdi:arrow-expand-all
