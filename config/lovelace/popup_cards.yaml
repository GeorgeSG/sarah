binary_sensor.house_mode:
  title: House mode
  style: &popup_style
    '--ha-card-border-radius': 0 0 0.8em 0.8em
    border-radius: 0.8em
    opacity: 0.95
    margin-bottom: 200px
  card:
    type: entities
    entities:
      - input_select.house_mode

sensor.synology_dsm_type_volume_1:
  title: Platinum
  style: &popup_style_no_margin
    '--ha-card-border-radius': 0 0 0.8em 0.8em
    border-radius: 0.8em
    opacity: 0.95
    margin-bottom: 0
    height: 80%
  card:
    type: custom:decluttering-card
    template: platinum_card

binary_sensor.motion_1_ias_zone:
  title: Kitchen motion
  style: &broad_popup_style
    '--ha-card-border-radius': 0 0 0.8em 0.8em
    border-radius: 0.8em
    opacity: 0.95
    margin-bottom: 200px
    width: 40%
    min-width: 500px
  card:
    type: vertical-stack
    cards:
      - type: glance
        entities:
          - entity: binary_sensor.motion_1_ias_zone
          - entity: sensor.motion_1_illuminance
          - entity: binary_sensor.motion_1_occupancy
          - entity: sensor.motion_1_power
      - type: "custom:mini-graph-card"
        animate: true
        points_per_hour: 1
        hours_to_show: 48
        show:
          graph: bar
          average: true
          extrema: true
        entities:
          - entity: sensor.motion_1_illuminance

binary_sensor.motion_2_ias_zone:
  title: Hallway motion
  style: *broad_popup_style
  card:
    type: vertical-stack
    cards:
      - type: glance
        entities:
          - entity: binary_sensor.motion_2_ias_zone
          - entity: sensor.motion_2_illuminance
          - entity: binary_sensor.motion_2_occupancy
          - entity: sensor.motion_2_power

      - type: "custom:mini-graph-card"
        animate: true
        points_per_hour: 1
        hours_to_show: 48
        show:
          graph: bar
          average: true
          extrema: true
        entities:
          - entity: sensor.motion_2_illuminance


switch.camera:
  title: Security camera
  style: *popup_style
  card:
    type: vertical-stack
    cards:
      - type: picture-entity
        aspect_ratio: 50%
        entity: camera.amcrest_camera
        show_name: true
        show_state: true

      - type: entities
        title: Camera Controls
        show_header_toggle: false
        entities:
          - switch.camera
          - binary_sensor.amcrest_camera_online
          - binary_sensor.amcrest_camera_motion_detected


