binary_sensor.house_mode:
  title: House mode
  style: &popup_style
    "--ha-card-border-radius": 0 0 0.8em 0.8em
    border-radius: 0.8em
    opacity: 0.95
    width: 500px
  card:
    type: entities
    entities:
      - input_select.house_mode

binary_sensor.kitchen_motion_occupancy:
  title: Kitchen motion
  style: &broad_popup_style
    "--ha-card-border-radius": 0 0 0.8em 0.8em
    border-radius: 0.8em
    opacity: 0.95
    margin-bottom: 200px
    width: 40%
  card:
    type: vertical-stack
    cards:
      - type: glance
        entities:
          - entity: binary_sensor.kitchen_motion_occupancy
          - entity: sensor.kitchen_motion_illuminance
          - entity: sensor.kitchen_motion_battery
      - type: "custom:mini-graph-card"
        animate: true
        points_per_hour: 1
        hours_to_show: 48
        show:
          graph: bar
          average: true
          extrema: true
        entities:
          - entity: sensor.kitchen_motion_illuminance

binary_sensor.hallway_motion_occupancy:
