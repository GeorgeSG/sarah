switch.camera:
  title: Security camera
  style: *popup_style
  card:
    type: vertical-stack
    cards:
      - type: picture-entity
        aspect_ratio: 50%
        entity: camera.amcrest_camera
        show_name: true
        show_state: true

      - type: entities
        title: Camera Controls
        show_header_toggle: false
        entities:
          - switch.camera
          - binary_sensor.amcrest_camera_online

