type: custom:mod-card
style:
  layout-card:
    $:
      horizontal-layout:
        $:
          .: |
            #columns {
              padding-left: 10px;
              margin: 0 20px;
              grid-gap: 20px;
            }
card:
  type: custom:layout-card
  layout_type: custom:horizontal-layout
  layout:
    max_cols: 2
  cards:
    # Column 1
    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: v3_section_title
          variables:
            - title: Welcome!
        - type: markdown
          content: !include ../../templates/partials/tasks.yaml

        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_button_person
              entity: input_boolean.georgi_home
              styles:
                card:
                  - background-image: url("/local/images/people/georgi.jpg")
            - type: custom:button-card
              template: v3_button_person
              entity: input_boolean.player_2_home
              styles:
                card:
                  - background-image: url("/local/images/people/maya.jpg")
            # - type: custom:button-card
            #   template: v3_button_person
            #   entity: input_boolean.player_2_home
            #   styles:
            #     card:
            #       - background-image: url("/local/images/people/milena.jpg")
            - type: custom:button-card
              template: v3_badge_temp
              entity: sensor.average_temperature
            - type: custom:button-card
              template: v3_badge_humidity
              entity: sensor.average_humidity
            - type: custom:button-card
              template: v3_badge_icon
              entity: sensor.active_motion_sensors
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:motion-sensor-off' : 'mdi:motion-sensor';
                ]]]
              state:
                - value: 0
                  operator: '!='
                  styles:
                    card:
                      - background-color: 'white'
                    icon:
                      - color: var(--primary-color)
            - type: custom:button-card
              template: v3_badge_icon
              entity: sensor.open_window_count
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:window-closed' : 'mdi:window-open';
                ]]]
              state:
                - value: 0
                  operator: '!='
                  styles:
                    card:
                      - background-color: 'white'
                    icon:
                      - color: var(--primary-color)
            - type: custom:button-card
              template: v3_badge_icon
              entity: sensor.open_door_count
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:door-closed' : 'mdi:door-open';
                ]]]
              state:
                - value: 0
                  operator: '!='
                  styles:
                    card:
                      - background-color: 'white'
                    icon:
                      - color: var(--primary-color)

        - type: 'custom:simple-clock-card'
          hide_seconds: true
          font_size: 2rem
          padding_size: 10px
          style: |
            ha-card {
              margin-top: 10px;
            }

        - type: custom:decluttering-card
          template: v3_section_title
          variables:
            - title: Modes & Devices
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_tablet_button
              entity: input_select.hallway_dashboard_mode
              name: Mode
              styles:
                card:
                  - background-color: var(--primary-color)
              tap_action:
                action: call-service
                service: input_select.select_next
                service_data:
                  entity_id: input_select.hallway_dashboard_mode
            - type: custom:button-card
              template: v3_tablet_button
              entity: input_boolean.simulation_mode
              name: Simulation
            - type: custom:button-card
              template: v3_tablet_button
              entity: input_boolean.guest_mode
              tap_action:
                action: toggle
            - type: custom:button-card
              template: [v3_button_tv, v3_tablet_button]
              entity: media_player.living_room_tv
              name: TV
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: [v3_button_ac, v3_tablet_button]
              entity: climate.toshiba_ac
              name: AC
              tap_action:
                action: call-service
                service: script.toshiba_ac_toggle
            - type: custom:button-card
              template: [v3_button_radiator, v3_tablet_button]
              entity: climate.living_room_radiator_mode
              name: "Living room"
            - type: custom:button-card
              template: [v3_button_radiator, v3_tablet_button]
              entity: climate.bedroom_radiator_mode
              name: "Bedroom"
            - type: custom:button-card
              template: [v3_button_radiator, v3_tablet_button]
              entity: climate.kitchen_radiator_mode
              name: "Kitchen"
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: [v3_button_cover, v3_tablet_button]
              entity: cover.living_room
              name: LR Blinds
              tap_action:
                action: call-service
                service: script.toggle_living_room_cover
            - type: custom:button-card
              template: [v3_button_purifier, v3_tablet_button]
              entity: fan.philips_airpurifier
              name: Air Purifier
            - type: custom:button-card
              template: v3_tablet_button
              entity: vacuum.vacuum
              name: Vacuum


    # Column 2
    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: v3_section_title
          variables:
            - title: Lights
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.living_room
              name: Living room
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.living_room_main
              name: Main
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.pc
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.living_room_ambient
              name: Ambient
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.master_bedroom
              name: Bedroom
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.master_bedroom_main
              name: Main
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.bed_led
              name: Bed
              tap_action:
                action: call-service
                service: script.bed_led_toggle
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.bedside
              name: Bedside
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.kitchen
              name: Kitchen
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.hallway_main
              name: Hallway
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.hallway_entrance
              name: Entrance
            - type: custom:button-card
              template: v3_tablet_button
              entity: light.light_lohas_6
              name: G. Bedroom

        - type: custom:decluttering-card
          template: v3_section_title
          variables:
            - title: Media

        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_xs_button
              entity: media_player.master_bedroom
              name: Sonos
            - type: custom:button-card
              template: v3_xs_button
              show_state: false
              entity: script.sonos_volume_10
              icon: mdi:volume-medium
              name: Vol 10
              tap_action:
                action: call-service
                service: script.sonos_volume_10
            - type: custom:button-card
              template: v3_xs_button
              show_state: false
              entity: script.sonos_volume_20
              icon: mdi:volume-high
              name: Vol 20
              tap_action:
                action: call-service
                service: script.sonos_volume_20
            - type: custom:button-card
              template: v3_xs_button
              entity: binary_sensor.sonos_is_bedroom_master
              name: Bedroom
              icon: mdi:speaker-multiple
              tap_action:
                action: call-service
                service: script.sonos_join_bedroom
            - type: custom:button-card
              template: v3_xs_button
              entity: binary_sensor.sonos_is_living_room_master
              name: TV
              icon: mdi:speaker-multiple
              tap_action:
                action: call-service
                service: script.sonos_join_tv
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_xs_button
              entity: script.music_play
              name: Chill
              icon: mdi:music
              tap_action:
                action: toggle
            - type: custom:button-card
              template: v3_xs_button
              entity: script.music_play
              name: Chill 2
              icon: mdi:music
              tap_action:
                action: call-service
                service: script.music_play
                service_data:
                  playlist: "Songs for a Romantic Evening"
                  shuffle: true
                  volume_level: 0.1
            - type: custom:button-card
              template: v3_xs_button
              entity: script.music_play
              name: Jazz
              icon: mdi:music
              tap_action:
                action: call-service
                service: script.music_play
                service_data:
                  playlist: "Smooth Romantic Evening"
                  shuffle: true
                  volume_level: 0.1
            - type: custom:button-card
              template: v3_xs_button
              entity: script.music_play
              name: Retro
              icon: mdi:music
              tap_action:
                action: call-service
                service: script.music_play
                service_data:
                  playlist: "Retro"
              styles:
                card:
                  - margin-bottom: 8px
