type: custom:mod-card
style:
  layout-card:
    $:
      horizontal-layout:
        $:
          .: |
            #columns {
              padding-left: 10px;
              margin: 0 20px;
              grid-gap: 20px;
            }
card:
  type: custom:layout-card
  layout_type: custom:horizontal-layout
  layout:
    max_cols: 2
  cards:
    # Column 1
    - type: vertical-stack
      cards:
        - type: 'custom:simple-clock-card'
          hide_seconds: true
          font_size: 4rem
          padding_size: 0px
          style: |
            ha-card {
              background: none;
              box-shadow: none;
              margin-top: 30px;
              text-align: left;
            }

        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_chip_person
              entity: input_boolean.georgi_home
              entity_picture: /local/images/people/georgi.jpg
              name: Georgi
            - type: custom:button-card
              template: v3_chip_person
              entity: input_boolean.player_2_home
              entity_picture: /local/images/people/maya.jpg
              name: Maya
            - type: custom:button-card
              template: v3_chip
              entity: sensor.average_temperature
              icon: mdi:thermometer
            - type: custom:button-card
              template: v3_chip
              entity: sensor.average_humidity
              icon: mdi:water-percent
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_chip_name
              entity: group.all_motion_sensors
              icon: |
                [[[
                  return entity.state === 'off' ? 'mdi:motion-sensor-off' : 'mdi:motion-sensor';
                ]]]
              name: Motion
              tap_action:
                action: more-info
            - type: custom:button-card
              template: v3_chip_entity_count
              entity: sensor.open_window_count
              variables:
                entity_type: window
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:window-closed' : 'mdi:window-open';
                ]]]
            - type: custom:button-card
              template: v3_chip_entity_count
              entity: sensor.open_door_count
              variables:
                entity_type: door
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:door-closed' : 'mdi:door-open';
                ]]]

        - type: custom:decluttering-card
          template: v3_section_title
          variables:
            - title: Modes & Devices
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_tablet_button
              entity: input_select.hallway_dashboard_mode
              name: Mode
              styles:
                card:
                  - background-color: var(--primary-color)
              tap_action:
                action: call-service
                service: input_select.select_next
                service_data:
                  entity_id: input_select.hallway_dashboard_mode
            - type: custom:button-card
              template: v3_tablet_button
              entity: input_boolean.guest_mode
              tap_action:
                action: toggle
            - type: custom:button-card
              template: [v3_button_tv, v3_tablet_button]
              entity: media_player.living_room_tv
              name: TV
            - type: custom:button-card
              template: v3_tablet_button
              entity: switch.cadmium
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: [v3_button_ac, v3_tablet_button]
              entity: climate.toshiba_ac
              name: AC
              tap_action:
                action: call-service
                service: script.toshiba_ac_toggle
            - type: custom:button-card
              template: [v3_button_radiator, v3_tablet_button]
              entity: climate.living_room_radiator_mode
              name: "Living room"
            - type: custom:button-card
              template: [v3_button_radiator, v3_tablet_button]
              entity: climate.bedroom_radiator_mode
              name: "Bedroom"
            - type: custom:button-card
              template: [v3_button_radiator, v3_tablet_button]
              entity: climate.kitchen_radiator_mode
              name: "Kitchen"
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_tablet_button
              entity: media_player.master_bedroom
              name: Sonos
              hold_action:
                action: call-service
                service: media_player.media_play_pause
                service_data:
                  entity_id: media_player.master_bedroom
            - type: custom:button-card
              template: [v3_button_cover, v3_tablet_button]
              entity: cover.living_room
              name: LR Blinds
              tap_action:
                action: call-service
                service: script.toggle_living_room_cover
            - type: custom:button-card
              template: [v3_button_purifier, v3_tablet_button]
              entity: fan.philips_airpurifier
              name: Air Purifier
            - type: custom:button-card
              template: v3_button_brita_water
              variables:
                long_state: false
              styles:
                card:
                  - width: 100px
                  - height: 100px
                  - border-radius: 16px
                icon:
                  - top: 4px
                  - left: 12px
                  - width: 20px
                  - height: 20px
                  - --mdc-icon-size: 20px
                state:
                  - bottom: 4px
                  - left: 12px
                name:
                  - left: 12px
                  - bottom: 22px
                  - width: 60px
                  - font-size: 13px

    # Column 2
    - type: vertical-stack
      cards:
        - type: custom:stack-in-card
          mode: vertical
          keep:
            background: true
          card_mod:
            style: |
              ha-card {
                margin-top: 16px;
              }
          cards:
            - type: custom:simple-weather-card
              entity: weather.pirateweather
              backdrop: true
              secondary_info:
                - humidity
                - wind_speed
                - precipitation_probability
              card_mod:
                style: |
                  .weather__info:not(.weather__info--add) {
                    margin-left: 14px;
                  }

            - type: custom:air-visual-card
              air_pollution_level: sensor.u_s_air_pollution_level
              air_quality_index: sensor.u_s_air_quality_index
              main_pollutant: sensor.u_s_main_pollutant
              hide_title: true
              hide_weather: true
              country: Sofia
              card_mod:
                style: |
                  .grid-container {
                    grid-template-columns: 70px 30% auto;
                    grid-template-rows: 0 38px auto;
                  }

                  .face {
                     border-top-left-radius: 0;
                  }

                  .face img {
                    height: 40px;
                  }

                  .country {
                    text-align: left;
                    padding-left: 16px;
                  }

                  .aplSensor {
                    justify-content: end;
                    padding-right: 16px;
                    padding-top: 16px;
                    font-size: 1em;
                    border-top-right-radius: 0;
                  }

                  .mainPollutantSensor {
                    padding: 0 0 16px 0;
                  }

                  .mainPollutantSensorText {
                    width: auto;
                    padding: 0 16px;
                    margin-left: auto;
                    margin-right: 16px;
                  }

                  .aqiSensor {
                    justify-content: start;
                    padding-left: 16px;
                    padding-top: 16px;
                    font-size: 1.5em;
                    height: auto;
                  }

            - type: markdown
              content: >-
                It will be {{ {{ state_attr('weather.pirateweather', 'forecast')[0]['condition'] }} }}

        - type: custom:decluttering-card
          template: v3_section_title
          variables:
            - title: Lights
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_xs_button
              entity: light.living_room
              name: Living room
            - type: custom:button-card
              template: v3_xs_button
              entity: light.living_room_main
              name: Main
            - type: custom:button-card
              template: v3_xs_button
              entity: light.hue_ambiance_7
            - type: custom:button-card
              template: v3_xs_button
              entity: light.living_room_ambient
              name: Ambient
            - type: custom:button-card
              template: v3_xs_button
              entity: script.living_room_candle_on
              name: Candles
              icon: mdi:candle
              show_state: false
              tap_action:
                action: more-info
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_xs_button
              entity: light.master_bedroom
              name: Bedroom
            - type: custom:button-card
              template: v3_xs_button
              entity: light.master_bedroom_main
              name: Main
            - type: custom:button-card
              template: v3_xs_button
              entity: light.bedside
              name: Bedside
            - type: custom:button-card
              template: v3_xs_button
              entity: light.kitchen
              name: Kitchen
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_xs_button
              entity: light.hallway_main
              name: Hallway
            - type: custom:button-card
              template: v3_xs_button
              entity: light.hallway_entrance
              name: Entrance
            - type: custom:button-card
              template: v3_xs_button
              entity: light.tradfri_large
              name: G. Bedroom


    - !include ../popup_cards.yaml
