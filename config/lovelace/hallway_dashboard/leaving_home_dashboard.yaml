type: custom:mod-card
style:
  layout-card:
    $:
      horizontal-layout:
        $:
          .: |
            #columns {
              padding-left: 10px;
              margin: 0 20px;
              grid-gap: 20px;
            }
card:
  type: custom:layout-card
  layout_type: custom:horizontal-layout
  layout:
    max_cols: 2
  cards:
    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_button_person
              entity: input_boolean.georgi_home
              styles:
                card:
                  - background-image: url("/local/images/people/georgi.jpg")
            - type: custom:button-card
              template: v3_button_person
              entity: input_boolean.player_2_home
              styles:
                card:
                  - background-image: url("/local/images/people/maya.jpg")
            - type: custom:button-card
              template: v3_badge_icon
              entity: sensor.active_motion_sensors
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:motion-sensor-off' : 'mdi:motion-sensor';
                ]]]
              state:
                - value: 0
                  operator: '!='
                  styles:
                    card:
                      - background-color: 'white'
                    icon:
                      - color: var(--primary-color)
            - type: custom:button-card
              template: v3_badge_icon
              entity: sensor.open_window_count
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:window-closed' : 'mdi:window-open';
                ]]]
              state:
                - value: 0
                  operator: '!='
                  styles:
                    card:
                      - background-color: 'white'
                    icon:
                      - color: var(--primary-color)
            - type: custom:button-card
              template: v3_badge_icon
              entity: sensor.open_door_count
              icon: |
                [[[
                  return entity.state === 0 ? 'mdi:door-closed' : 'mdi:door-open';
                ]]]
              state:
                - value: 0
                  operator: '!='
                  styles:
                    card:
                      - background-color: 'white'
                    icon:
                      - color: var(--primary-color)

        - type: 'custom:simple-clock-card'
          hide_seconds: true
          font_size: 2rem
          padding_size: 10px
          style: |
            ha-card {
              margin-top: 10px;
            }

        - type: custom:decluttering-card
          template: v3_section_title
          variables:
            - title: Modes & Devices
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              template: v3_tablet_button
              entity: input_select.hallway_dashboard_mode
              name: Mode
              styles:
                card:
                  - background-color: var(--primary-color)
              tap_action:
                action: call-service
                service: input_select.select_next
                service_data:
                  entity_id: input_select.hallway_dashboard_mode
            - type: custom:button-card
              template: [v3_button_cover, v3_tablet_button]
              entity: cover.living_room
              name: LR Blinds
              tap_action:
                action: call-service
                service: script.toggle_living_room_cover
            - type: custom:button-card
              template: v3_tablet_button
              entity: input_boolean.simulation_mode
              name: Simulation


        - type: custom:sun-card
          darkMode: true
    - type: vertical-stack
      cards:
        - type: custom:weather-card
          entity: weather.dark_sky
        - type: custom:mini-graph-card
          hours_to_show: 72
          line_width: 2
          entities:
            - sensor.dark_sky_precip_probability
            - sensor.dark_sky_cloud_coverage
