input_select:
  hallway_dashboard_mode:
    name: Hallway dashboard mode
    icon: mdi:tablet-dashboard
    options:
      - "Home"
      - "Leaving"
      - "Coming Home"



automation:
  - alias: "Hallway tablet Â· Set to home after 10 minutes"
    trigger:
      platform: state
      entity_id: input_select.hallway_dashboard_mode
      to: "Coming Home"
      for:
        minutes: 10
    action:
      - service: input_select.select_option
        entity_id: input_select.hallway_dashboard_mode
        data:
          option: "Home"
