input_select:
  hallway_dashboard_mode:
    name: Hallway dashboard mode
    icon: mdi:tablet-dashboard
    options:
      - "Home"
      - "Leaving"
      - "Coming Home"

automation:
  - alias: "Hallway tablet · Set to home after 10 minutes"
    trigger:
      platform: state
      entity_id: binary_sensor.georgi_home
      to: "on"
      for:
        minutes: 10
    action:
      - service: input_select.select_option
        entity_id: input_select.hallway_dashboard_mode
        data:
          option: "Home"

  - alias: Hallway tablet · Leaving · Goodbye after door opened
    trigger:
      platform: state
      entity_id: input_select.hallway_dashboard_mode
      to: "Leaving"
    action:
      - service: script.say
        data:
          message: "Waiting for front door to open. Have a great time!"
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.front_door
            to: "on"
        timeout:
          minutes: 5
        continue_on_timeout: false
      - service: script.say
        data:
          message: "Goodbye!"
      - service: input_boolean.turn_off
        entity_id: input_boolean.georgi_home
