sensor:
  - platform: mqtt
    name: "Living room Opple action"
    state_topic: "z2m_deconz/opple_2"
    availability_topic: "z2m_deconz/bridge/state"
    icon: "mdi:gesture-double-tap"
    value_template: "{{ value_json.action }}"
  - platform: mqtt
    name: "Living room Opple battery"
    state_topic: "z2m_deconz/opple_2"
    availability_topic: "z2m_deconz/bridge/state"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery }}"
  - platform: mqtt
    name: "Living room Opple LQI"
    state_topic: "z2m_deconz/opple_2"
    availability_topic: "z2m_deconz/bridge/state"
    icon: "mdi:signal"
    unit_of_measurement: "lqi"
    value_template: "{{ value_json.linkquality }}"

automation:
  - alias: Living room Â· Opple
    use_blueprint:
      path: oppo_6_btn_switch.yaml
      input:
        opple_z2m_name: "z2m_deconz/opple_2"
        action_sensor: sensor.living_room_opple_action

        button_1_single:
          - service: light.turn_off
            entity_id: light.living_room

        button_2_single:
          - service: light.turn_on
            entity_id: light.living_room

        button_1_double:
          - service: light.turn_off
            entity_id: light.living_room_main

        button_2_double:
          - service: light.turn_on
            entity_id: light.living_room_main

        button_1_triple:
          - service: light.turn_off
            entity_id: light.living_room_ambient

        button_2_triple:
          - service: light.turn_on
            entity_id: light.living_room_ambient

        button_2_release:
          - service: scene.turn_on
            entity_id: scene.living_room_ambient_neon

        button_3_single:
          - service: media_player.media_play_pause
            entity_id: media_player.living_room

        button_3_double:
          - service: script.sonos_join_tv

        button_3_triple:
          - service: script.sonos_join_bedroom

        button_3_release:
          - service: media_player.play_next
            entity_id: media_player.living_room

        button_4_single:
          - service: script.music_play

        button_4_double:
          - service: script.music_play
            data:
              playlist: 'Starred'

        button_4_triple:
          - service: script.music_play
            data:
              playlist: 'Retro'

        button_5_single:
          - service: climate.turn_off
            entity_id: climate.toshiba_ac

        button_5_double:
          - service: climate.set_temperature
            entity_id: climate.toshiba_ac
            data_template:
              temperature: "{{ state_attr('climate.toshiba_ac', 'temperature') | int -1}}"

        button_6_single:
          - service: script.toshiba_ac_toggle

        button_6_double:
          - service: climate.set_temperature
            entity_id: climate.toshiba_ac
            data_template:
              temperature: "{{ state_attr('climate.toshiba_ac', 'temperature') | int +1}}"

        button_6_triple:
          - service: automation.turn_off
            entity_id: automation.tv_sonos_join_tv_on_google_cast

          - service: script.tv_fireplace

          - service: sonos.join
            entity_id:
              - media_player.kitchen
              - media_player.bathroom
            data:
              master: media_player.master_bedroom

          # Music play, without the join
          - service: media_player.volume_set
            entity_id: media_player.master_bedroom
            data:
              volume_level: 0.2
          - service: media_player.shuffle_set
            entity_id: media_player.master_bedroom
            data:
              shuffle: true
          - service: media_player.select_source
            entity_id: media_player.master_bedroom
            data:
              source: "Evening Chill"

          - delay: 00:01:00
          - service: automation.turn_on
            entity_id: automation.tv_sonos_join_tv_on_google_cast
