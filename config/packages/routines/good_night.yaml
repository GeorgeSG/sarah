script:
  routine_good_night:
    alias: Routine Â· Going to sleep
    sequence:
      - service: light.turn_on
        entity_id: light.bed_led
        data:
          brightness_pct: 40
          color_temp: 500
      - service: fan.turn_on
        entity_id: fan.philips_airpurifier
      - service: input_select.select_option
        entity_id: input_select.purifier_speed
        data:
          option: "Sleep Mode"
      - service: media_player.media_stop
        entity_id: group.all_sonos
      - service: homeassistant.turn_off
        entity_id:
          - light.all
          - media_player.nvidia_shield
          - media_player.living_room_tv
          - switch.titanium
      # Use say_discretely instead of talk, because night mode is already on.
      - service: script.say_discretely
        data:
          message: "Entering night mode. Good night!"

      - service: light.turn_on
        entity_id: light.browser_kitchen
        data:
          brightness_pct: 1
