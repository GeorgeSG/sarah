script:
  bedroom_good_night:
    alias: Routine · Bedroom · Going to sleep
    sequence:
      - service: sonos.unjoin
        entity_id: media_player.master_bedroom
      - service: media_player.media_stop
        entity_id: media_player.master_bedroom
        # Use say_discretely instead of talk, because night mode is already on.
        # - service: script.say_discretely
        #   data:
        #     message: "Entering night mode. Good night!"

      # Prepare Bed LED brightness to be turned on during night time
      - service: light.turn_on
        entity_id: light.bed_led
        data:
          brightness_pct: 40

      - service: fan.turn_on
        entity_id: fan.philips_airpurifier
      - service: input_select.select_option
        entity_id: input_select.purifier_preset_mode
        data:
          option: "sleep"

      - service: light.turn_off
        entity_id: light.master_bedroom

  routine_good_night:
    alias: Routine · Going to sleep
    sequence:
      - service: media_player.media_stop
        entity_id: group.all_sonos

      # Turn off everything else
      - service: homeassistant.turn_off
        entity_id:
          - light.living_room
          - light.master_bedroom
          - light.kitchen_main
          - light.kitchen_secondary
          - light.hallway_main
          - light.hallway_entrance
          - light.light_lohas_6
          - media_player.nvidia_shield
          - media_player.living_room_tv
          - switch.titanium
          - group.all_radiators

      - service: light.turn_on
        entity_id:
          - light.browser_kitchen
          - light.browser_hallway
        data:
          brightness_pct: 1

      - service: cover.close_cover
        entity_id: cover.living_room
