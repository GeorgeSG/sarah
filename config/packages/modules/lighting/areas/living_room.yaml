scene:
  - name: Living Room Ambient Neon
    icon: "mdi:weather-night"
    entities:
      light.light_lohas_2:
        state: "on"
        xy_color: [0.668, 0.284]
        brightness_pct: 80
      light.living_room_ambient_main:
        state: "on"
        rgb_color: [0, 255, 190]
        brightness_pct: 100
  - name: Living Room Ambient Default
    icon: "mdi:weather-sunny"
    entities:
      light.light_lohas_2:
        state: "on"
        color_temp: 500
        brightness_pct: 100
      light.living_room_ambient_main:
        state: "on"
        color_temp: 284
        brightness_pct: 80

automation:
  - alias: Lighting · Living Room · Temperature · Adjust on start
    use_blueprint:
      path: light_on_set_temperature.yaml
      input:
        light:
          - light.living_room_main
          - light.pc

  - alias: Lighting · Living Room · Temperature · Sunset
    use_blueprint:
      path: light_sun_set_temperature.yaml
      input:
        light:
          - light.living_room_main
          - light.pc
        temp: 400

  - alias: Lighting · Living Room · Temperature · Night
    use_blueprint:
      path: light_sun_set_temperature.yaml
      input:
        light:
          - light.living_room_main
          - light.pc
        temp: 500
        after_offset: "+03:00:00"
