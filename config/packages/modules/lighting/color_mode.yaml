input_select:
  light_color_mode:
    name: Light color mode
    icon: mdi:format-color-fill
    options:
      - normal
      - blue

automation:
  - alias: Light · Color · Default
    trigger:
      platform: state
      entity_id: input_select.light_color_mode
      to: "normal"
    action:
      - service: scene.turn_on
        entity_id:
          - scene.living_room_ambient_neon
          - scene.bedroom_ambient_neon
      - service: light.turn_on
        entity_id:
          - light.living_room_main
          - light.pc
          - light.master_bedroom_main
          - light.hallway
          - light.kitchen
        data:
          brightness_pct: 100
          color_temp: 500

      - service: automation.turn_on
        entity_id:
          - automation.lighting_hallway_motion_on
          - automation.lighting_hallway_motion_off
          - automation.lighting_kitchen_motion_on
          - automation.lighting_kitchen_motion_off


  - alias: Light · Color · Blue
    trigger:
      platform: state
      entity_id: input_select.light_color_mode
      to: "blue"
    action:
      - service: automation.turn_off
        entity_id:
          - automation.lighting_hallway_motion_on
          - automation.lighting_hallway_motion_off
          - automation.lighting_kitchen_motion_on
          - automation.lighting_kitchen_motion_off
      - service: light.turn_off
        entity_id:
          - light.living_room_main
          - light.hallway
          - light.kitchen

      - service: light.turn_on
        entity_id:
          - light.living_room_ambient_main
          - light.bedside
          - light.master_bedroom_main
        data:
          rgb_color: [0, 0, 255]
          brightness_pct: 40
      - service: light.turn_on
        entity_id:
          - light.bed_led
          - light.light_avatar_small_1 # living room ambient Secondary
          - light.hue_1 # Hallway
          - light.neo_1 # Kitchen
          - light.neo_2 # Kitchen
          - light.pc
        data:
          rgb_color: [0, 0, 255]
          brightness_pct: 100
