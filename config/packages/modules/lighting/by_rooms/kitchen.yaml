automation:
  - alias: Lighting · Kitchen · Day mode · Motion · Turn lights on after sunset
    trigger:
      platform: state
      entity_id: binary_sensor.motion_1_ias_zone
      to: "on"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.georgi_home
          state: "on"
        - condition: state
          entity_id: input_select.house_mode
          state: 'day'
        - condition: or
          conditions:
            - condition: sun
              after: sunset
              after_offset: "-01:00:00"
            - condition: numeric_state
              entity_id: sensor.dark_sky_cloud_coverage
              above: 80
    action:
      - service: light.turn_on
        entity_id:
          - light.tuya_kitchen_all_lights
          - light.browser_kitchen
        data:
          brightness_pct: 100

  - alias: Lighting · Kitchen · Day mode · Motion · Turn lights off
    trigger:
      platform: state
      entity_id: binary_sensor.motion_1_ias_zone
      to: "off"
      for:
        minutes: 30
    condition:
      condition: state
      entity_id: input_select.house_mode
      state: 'day'
    action:
      - service: light.turn_off
        entity_id:
          - light.tuya_kitchen_all_lights
          - light.browser_kitchen

  - alias: Lighting · Kitchen · Night mode · Motion · Turn lights on
    trigger:
      platform: state
      entity_id: binary_sensor.motion_1_ias_zone
      to: "on"
    condition:
      - condition: template
        value_template: "{{ not is_state('input_select.house_mode', 'day') }}"
      - condition: state
        entity_id: input_boolean.georgi_home
        state: "on"
    action:
      - service: light.turn_on
        entity_id:
          - light.light_le_12
          - light.browser_kitchen
        data:
          brightness_pct: 13 # this is the lowest LE will go ¯\_(ツ)_/¯

  - alias: Lighting · Kitchen · Night mode · Motion · Turn lights off
    trigger:
      platform: state
      entity_id: binary_sensor.motion_1_ias_zone
      to: "off"
      for:
        minutes: 5
    condition:
      condition: template
      value_template: "{{ not is_state('input_select.house_mode', 'day') }}"
    action:
      - service: light.turn_on
        entity_id: light.light_le_12
        data:
          brightness_pct: 100
      - service: light.turn_off
        entity_id:
          - light.light_le_12
          - light.browser_kitchen
