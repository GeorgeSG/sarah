automation:
  - alias: Lighting · Hallway · Day mode · Motion · Turn lights on
    trigger:
      platform: state
      entity_id: binary_sensor.hallway_motion_occupancy
      to: "on"
    condition:
      condition: state
      entity_id: input_select.house_mode
      state: 'day'
    action:
      - service: light.turn_on
        entity_id: light.hallway

  - alias: Lighting · Hallway · Day mode · Motion · Turn lights off
    trigger:
      platform: state
      entity_id: binary_sensor.hallway_motion_occupancy
      to: "off"
      for:
        minutes: 5
    condition:
      condition: state
      entity_id: input_select.house_mode
      state: 'day'
    action:
      - service: light.turn_off
        entity_id: light.hallway

  - alias: Lighting · Hallway · Night mode · Motion · Turn lights on
    trigger:
      platform: state
      entity_id: binary_sensor.hallway_motion_occupancy
      to: "on"
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: 'day'
    action:
      - service: light.turn_on
        entity_id: light.light_lohas_6
        data:
          brightness_pct: 30
      - service: light.turn_on
        entity_id: light.light_le_8
        data:
          brightness_pct: 13

  - alias: Lighting · Hallway · Night mode · Motion · Turn lights off
    trigger:
      platform: state
      entity_id: binary_sensor.hallway_motion_occupancy
      to: "off"
      for:
        minutes: 5
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: 'day'
    action:
      - service: light.turn_on
        entity_id:
          - light.light_le_8
          - light.light_lohas_6
        data:
          brightness_pct: 100
      - service: light.turn_off
        entity_id:
          - light.light_lohas_6
          - light.light_le_8
