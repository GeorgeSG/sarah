automation:
  - alias: Lighting · Hallway · Motion On
    trigger:
      platform: state
      entity_id: binary_sensor.hallway_motion_occupancy
      to: "on"
    action:
      - choose:
        - conditions:
            - condition: state
              entity_id: input_select.house_mode
              state: 'day'
          sequence:
            - service: light.turn_on
              entity_id: light.hallway

        default:
          - service: light.turn_on
            entity_id: light.light_lohas_6
            data:
              brightness_pct: 30
          - service: light.turn_on
            entity_id: light.light_le_8
            data:
              brightness_pct: 13

  - alias: Lighting · Hallway · Motion Off
    trigger:
      platform: state
      entity_id: binary_sensor.hallway_motion_occupancy
      to: "off"
      for:
        minutes: 5
    action:
      - choose:
        - conditions:
            condition: state
            entity_id: input_select.house_mode
            state: 'day'
          sequence:
            - service: light.turn_off
              entity_id: light.hallway
        default:
          - service: light.turn_on
            entity_id:
              - light.light_le_8
              - light.light_lohas_6
            data:
              brightness_pct: 100
          - service: light.turn_off
            entity_id:
              - light.light_lohas_6
              - light.light_le_8
