automation:
  - alias: Lighting Â· Turn on ceiling lights after sunset
    trigger:
      platform: sun
      event: sunset
      offset: "-00:30:00"
    condition:
      - condition: state
        entity_id: binary_sensor.georgi_home
        state: "on"
    action:
      - service: light.turn_on
        entity_id: light.on_after_dark
        data:
          brightness_pct: 100
      - service: notify.mobile_app_carbon
        data:
          title: "ðŸ’¡ Lights"
          message: "Turning lights on - 30 mins before sunset"
          data:
            push:
              thread-id: "lights"

  - alias: Lighting Â· Turn off all lights after sunrise
    trigger:
      platform: sun
      event: sunrise
      offset: "+00:00:00"
    action:
      - service: light.turn_off
        entity_id: light.all
