script:
  turn_on_all_lights:
    sequence:
      service: light.turn_on
      entity_id:
        # LR main
        - light.light_le_1
        - light.light_le_2
        - light.light_le_3
        - light.light_le_4
        # PC
        - light.hue_ambiance_7
        # LR ambiance
        - light.living_room_ambient_main
        - light.light_lohas_2
        - light.master_bedroom_main
        - light.bedside

        - light.hallway
        - light.kitchen
  turn_off_all_lights:
    sequence:
      service: light.turn_off
      entity_id:
        # LR main
        - light.light_le_1
        - light.light_le_2
        - light.light_le_3
        - light.light_le_4
        # PC
        - light.hue_ambiance_7
        # LR ambiance
        - light.living_room_ambient_main
        - light.light_lohas_2
        - light.master_bedroom_main
        - light.bedside

        - light.bathroom
        - light.hallway
        - light.kitchen

