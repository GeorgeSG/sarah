light:
  - platform: "mqtt"
    name: "neo_1"
    state_topic: "z2m_deconz/neo_1"
    availability_topic: "z2m_deconz/bridge/state"
    brightness: true
    color_temp: true
    xy: true
    hs: false
    schema: "json"
    command_topic: "z2m_deconz/neo_1/set"
    brightness_scale: 254
    max_mireds: 500
    min_mireds: 150
  - platform: "mqtt"
    name: "neo_2"
    state_topic: "z2m_deconz/neo_2"
    availability_topic: "z2m_deconz/bridge/state"
    brightness: true
    color_temp: true
    xy: true
    hs: false
    schema: "json"
    command_topic: "z2m_deconz/neo_2/set"
    brightness_scale: 254
    max_mireds: 500
    min_mireds: 150

sensor:
  - platform: "mqtt"
    name: "neo_1_lqi"
    state_topic: "z2m_deconz/neo_1"
    availability_topic: "z2m_deconz/bridge/state"
    value_template: "{{ value_json.linkquality }}"
    unit_of_measurement: "lqi"
    device_class: "signal_strength"
  - platform: "mqtt"
    name: "pc_lqi"
    state_topic: "z2m_deconz/neo_2"
    availability_topic: "z2m_deconz/bridge/state"
    value_template: "{{ value_json.linkquality }}"
    unit_of_measurement: "lqi"
    device_class: "signal_strength"
