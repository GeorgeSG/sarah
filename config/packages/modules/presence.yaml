#
# ─── INTEGRATIONS ───────────────────────────────────────────────────────────────
#

# https://www.home-assistant.io/integrations/device_tracker
device_tracker:
  - platform: tile
    username: !secret tile_username
    password: !secret tile_password

# https://www.home-assistant.io/components/zone
zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 20
    icon: mdi:home
  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    radius: 60
    icon: mdi:worker

#
# ─── ENTITIES ───────────────────────────────────────────────────────────────────
#

input_boolean:
  georgi_home:
    name: Georgi home
    icon: mdi:account
  player_2_home:
    name: Player 2 home
    icon: mdi:account

binary_sensor:
  - platform: template
    sensors:
      someone_home:
        friendly_name: Someone home
        device_class: presence
        value_template: >
          {{ is_state('input_boolean.georgi_home', 'on') or is_state('input_boolean.player_2_home', 'on') }}
        icon_template: >
          {% if is_state('input_boolean.georgi_home', 'on') or is_state('input_boolean.player_2_home', 'on') %} mdi:account
          {% else %} mdi:account-off-outline
          {% endif %}

      multisensor_motion:
        friendly_name: MultiSensor motion
        device_class: motion
        value_template: "{{ is_state('sensor.multisensor_6_burglar', '8') }}"


automation:
  - alias: Presence · Georgi Arrival detection
    use_blueprint:
      path: arrival_detection.yaml
      input:
        person: person.georgi
        name: Georgi
        input_boolean: input_boolean.georgi_home

  - alias: Presence · Player 2 Arrival detection
    use_blueprint:
      path: arrival_detection.yaml
      input:
        person: person.maya
        name: Maya
        input_boolean: input_boolean.player_2_home

  - alias: Presence · Player 2 Arrival best effort
    trigger:
      - platform: state
        entity_id: person.maya
        from: "not_home"
        to: "home"
        for: "00:10:00"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.player_2_home

  - alias: Presence · Georgi leaving
    trigger:
      - platform: state
        entity_id: person.georgi
        from: "home"
        to: "not_home"
        for: "00:01:00"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.georgi_home
      - service: notify.telegram
        data:
          title: "🏠 *Presence Module · Leaving Home*"
          message: "I notice Georgi has left. Marking as away."

  - alias: Presence · Player 2 leaving
    trigger:
      - platform: state
        entity_id: person.maya
        from: "home"
        to: "not_home"
        for: "00:01:00"
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.player_2_home
      - service: notify.telegram
        data:
          title: "🏠 *Presence Module · Leaving Home*"
          message: "I notice Maya has left. Marking as away."

  - alias: Presence · Leaving home
    trigger:
      - platform: state
        entity_id: binary_sensor.someone_home
        to: "off"
    action:
      - service: script.routine_leaving_home

  - alias: Presence · Coming home
    trigger:
      platform: state
      entity_id: binary_sensor.someone_home
      to: "on"
    action:
      - service: script.routine_coming_home


#
# ─── CUSTOMIZATION ──────────────────────────────────────────────────────────────
#

homeassistant:
  customize:
    group.hallway_motion:
      icon: mdi:motion-sensor
