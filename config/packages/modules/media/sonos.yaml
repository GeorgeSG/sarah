# https://www.home-assistant.io/integrations/sonos
sonos:
  media_player:
    hosts: !secret sonos_hosts

group:
  all_sonos:
    name: All Sonos
    entities:
      - media_player.master_bedroom
      - media_player.living_room
      - media_player.kitchen
      - media_player.bathroom

binary_sensor:
  - platform: template
    sensors:
      sonos_recoverable:
        friendly_name: Sonos recoverable
        entity_id: media_player.master_bedroom
        value_template: >-
          {% if state_attr('media_player.master_bedroom', 'media_content_id').startswith('x-sonos-spotify:spotify')
              or state_attr('media_player.master_bedroom', 'media_content_id').startswith('x-sonosapi-hls-static') %}
            True
          {% else %}
            False
          {% endif %}

script:
  sonos_join_bedroom:
    alias: Sonos 路 Join to Bedroom
    sequence:
      - service: sonos.join
        entity_id: group.all_sonos
        data:
          master: media_player.master_bedroom
  sonos_join_tv:
    alias: Sonos 路 Join to TV
    sequence:
      - service: sonos.join
        entity_id: group.all_sonos
        data:
          master: media_player.living_room
  sonos_bathroom_up:
    alias: Sonos 路 Bathroom up
    sequence:
      - service: media_player.volume_set
        entity_id: media_player.bathroom
        data:
          volume_level: 0.5
  sonos_bathroom_down:
    alias: Sonos 路 Bathroom down
    sequence:
      - service: media_player.volume_set
        entity_id: media_player.bathroom
        data:
          volume_level: 0.2

homeassistant:
  customize:
    media_player.master_bedroom:
      friendly_name: M. Bedroom Sonos
      icon: mdi:speaker
    media_player.living_room:
      friendly_name: Living room Sonos
      icon: mdi:speaker
    media_player.kitchen:
      friendly_name: Kitchen Sonos
      icon: mdi:speaker
    media_player.bathroom:
      friendly_name: Bathroom Sonos
      icon: mdi:speaker
