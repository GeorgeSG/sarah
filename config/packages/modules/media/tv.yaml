# https://www.home-assistant.io/integrations/webostv
webostv:
  - host: !secret living_room_tv_ip
    name: Living Room TV
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret living_room_tv_mac
    # customize:
    #   sources:
    #     - livetv
    #     - youtube
    #     - makotv
    #     - netflix

media_player:
  - platform: androidtv
    name: nvidia shield
    host: !secret nvidia_shield_host

script:
  tv_fireplace:
    icon: mdi:fireplace
    alias:  TV Â· Fireplace
    sequence:
      - service: sonos.unjoin
        data:
          entity_id: media_player.living_room
      - service: media_player.select_source
        data:
          entity_id: media_player.living_room
          source: TV
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room
          volume_level: 0.08
      - service: media_extractor.play_media
        data:
          entity_id: media_player.shield
          media_content_id: "https://www.youtube.com/watch?v=AWKzr6n0ea0"
          media_content_type: video/youtube

  latest_pds:
    alias: Play the latest PDS
    sequence:
      - service: media_extractor.play_media
        data_template:
          entity_id: media_player.shield
          media_content_id: "{{ state_attr('sensor.philip_defranco', 'url') }}"
          media_content_type: video/youtube
