# Depends on Plex integration (config flow): https://www.home-assistant.io/integrations/plex

automation:
  - alias: TV 路 Plex 路 Setup house for Plex
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_shield_chromecast
          - media_player.plex_shield_player
          - media_player.plex_lg
        to: "playing"
    action:
      - service: sonos.unjoin
        entity_id: media_player.living_room
      - service: media_player.select_source
        entity_id: media_player.living_room
        data:
          source: TV
      - service: media_player.media_pause
        entity_id: media_player.master_bedroom
      - service: scene.create
        data:
          scene_id: plex_before_start
          snapshot_entities:
            - light.living_room_main
            - light.pc
            - light.living_room_ambient_main
            - light.light_avatar_small_1
            - light.master_bedroom_main
            - light.kitchen_main
            - light.kitchen_secondary
            - light.hallway_entrance
            - light.hallway_main
      - service: light.turn_off
        entity_id:
          - light.living_room_main
          - light.pc
          - light.living_room_ambient_main
          - light.light_avatar_small_1
          - light.master_bedroom_main
          - light.kitchen_main
          - light.kitchen_secondary
          - light.hallway_entrance
          - light.hallway_main

  - alias: TV 路 Plex 路 Restore house after Plex
    trigger:
      - platform: state
        entity_id:
          - media_player.plex_shield_chromecast
          - media_player.plex_shield_player
          - media_player.plex_lg
        from: "playing"
    action:
      - service: scene.turn_on
        entity_id: scene.plex_before_start
