title: Home
views:
  - title: Grid
    path: grid
    cards:
      - type: grid
        cards:
          - type: custom:button-card
            icon: mdi:reload
            name: Theme
            tap_action:
              action: call-service
              service: frontend.reload_themes
          - type: custom:time-picker-card
            entity: input_datetime.alarm_time
            link_values: true
            hour_mode: 12
            hour_step: 2
            minute_step: 3
            layout:
              hour_mode: single
              name: inside
            hide:
              name: false
          - type: entities
            entities:
              - input_datetime.alarm_time
              - input_datetime.alarm_time
              - input_datetime.alarm_time
              - input_datetime.alarm_time
              - input_datetime.alarm_time
              - input_datetime.alarm_time


  - title: dev
    path: dev
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            icon: mdi:reload
            name: Theme
            tap_action:
              action: call-service
              service: frontend.reload_themes
          - type: custom:button-card
            icon: mdi:reload
            name: Resources
            tap_action:
              action: call-service
              service: lovelace.reload_resources
          - type: custom:button-card
            name: time picker
            icon: mdi:clock
            tap_action:
              action: navigate
              navigation_path: "#time_picker"
          - type: custom:button-card
            icon: mdi:folder
            name: folder
            tap_action:
              action: navigate
              navigation_path: "#folder"

      - type: custom:state-switch
        entity: hash
        default: time_picker
        states:
          time_picker:
            type: vertical-stack
            cards:
              - type: markdown
                content: "# ðŸ•° Time Picker Card dev"
              - type: entities
                entities:
                  - input_datetime.alarm_time
              - type: horizontal-stack
                cards:
                  - type: custom:time-picker-card
                    entity: input_datetime.alarm_time
                    name: Alarm time
                    hour_mode: 24
                    hour_step: 2
                  - type: custom:time-picker-card
                    entity: input_datetime.alarm_time
                    hour_mode: 12
                    layout:
                      hour_mode: single
                    hide:
                      name: true

              - type: custom:time-picker-card
                entity: input_datetime.alarm_time
              - type: custom:time-picker-card
                entity: input_datetime.alarm_time
                hide:
                  seconds: false

              - type: horizontal-stack
                cards:
                  - type: custom:time-picker-card
                    entity: input_datetime.alarm_time
                    hour_mode: 12
                    hide:
                      name: true
                  - type: custom:time-picker-card
                    entity: input_datetime.alarm_time
                    link_values: true
                    hour_mode: 12
                    hour_step: 2
                    minute_step: 3
                    layout:
                      hour_mode: single
                    hide:
                      name: false


          folder:
            type: vertical-stack
            cards:
              - type: markdown
                content: "# ðŸ“‚ Folder Card dev"
              - type: horizontal-stack
                cards:
                  - type: custom:folder-card
                    entity: sensor.pds
                    max_count: 3
                    show_count: true
                  - type: custom:folder-card
                    entity: sensor.pds
                    max_count: 5
                  - type: custom:folder-card
                    entity: sensor.pds
                    max_count: 2
              - type: custom:folder-card
                entity: sensor.pds
